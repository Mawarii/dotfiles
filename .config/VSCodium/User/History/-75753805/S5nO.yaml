---
- name: Check if hcloud CSI is already installed
  kubernetes.core.k8s_info:
    kubeconfig: /etc/kubernetes/admin.conf
    api_version: v1
    kind: DaemonSet
    name: hcloud-csi-provider-node
    namespace: "{{ hcloud_namespace }}"
  register: hcloud_installation

- name: Generate hcloud CSI default values file
  when: hcloud_installation.resources | length == 0
  ansible.builtin.template:
    src: "{{ role_path }}/templates/hcloud-csi-default-values.yaml.j2"
    dest: /tmp/hcloud-csi-default-values.yaml
    mode: '0770'

- name: Generate hcloud CSI values file
  when: hcloud_installation.resources | length == 0
  ansible.builtin.template:
    src: "{{ role_path }}/templates/hcloud-csi-values.yaml.j2"
    dest: /tmp/hcloud-csi-values.yaml
    mode: '0770'

- name: Add hcloud CSI chart repo
  when: hcloud_installation.resources | length == 0
  kubernetes.core.helm_repository:
    name: hcloud
    repo_url: "https://charts.hetzner.cloud"

- name: Install hcloud CSI via Helm
  when: hcloud_installation.resources | length == 0
  kubernetes.core.helm:
    atomic: true
    kubeconfig: /etc/kubernetes/admin.conf
    chart_ref: hcloud/hcloud-csi
    chart_version: "{{ hcloud_version }}"
    release_name: hcloud-csi
    release_namespace: "{{ hcloud_namespace }}"
    values_files:
      - /tmp/hcloud-csi-default-values.yaml
      - /tmp/hcloud-csi-values.yaml
    wait: true
