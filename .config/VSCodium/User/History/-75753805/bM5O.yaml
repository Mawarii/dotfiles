---
- name: Generate Hetzner Cloud CSI default values file
  ansible.builtin.copy:
    src: "{{ role_path }}/templates/hcloud-csi-default-values.yaml"
    dest: /tmp/hcloud-csi-default-values.yaml
    mode: '0770'

- name: Generate Hetzner Cloud CSI values file
  ansible.builtin.template:
    src: "{{ role_path }}/templates/hcloud-csi-values.yaml.j2"
    dest: /tmp/hcloud-csi-values.yaml
    mode: '0770'

- name: Add Hetzner Cloud CSI chart repo
  kubernetes.core.helm_repository:
    name: hcloud
    repo_url: "https://charts.hetzner.cloud"

- name: Install Hetzner Cloud CSI via Helm
  kubernetes.core.helm:
    atomic: true
    kubeconfig: /etc/kubernetes/admin.conf
    chart_ref: hcloud/hcloud-csi
    chart_version: "{{ hetzner_cloud_csi.version }}"
    release_state: present
    release_name: hcloud-csi
    release_namespace: "{{ hetzner_cloud_csi.namespace }}"
    values_files:
      - /tmp/hcloud-csi-default-values.yaml
      - /tmp/hcloud-csi-values.yaml
    wait: true
