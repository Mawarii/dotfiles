---
- name: Check if hcloud CSI is already installed
  kubernetes.core.k8s_info:
    kubeconfig: /etc/kubernetes/admin.conf
    api_version: v1
    kind: DaemonSet
    name: hcloud-csi-provider-node
    namespace: "{{ hcloud_namespace }}"
  register: hcloud_installation

- name: Generate hcloud CSI default values file
  when: cilium_installation.resources | length == 0
  ansible.builtin.template:
    src: "{{ role_path }}/templates/cilium-default-values.yaml.j2"
    dest: /tmp/cilium-default-values.yaml
    mode: '0770'

- name: Generate hcloud CSI values file
  when: cilium_installation.resources | length == 0
  ansible.builtin.template:
    src: "{{ role_path }}/templates/cilium-values.yaml.j2"
    dest: /tmp/cilium-values.yaml
    mode: '0770'

- name: Add hcloud CSI chart repo
  when: cilium_installation.resources | length == 0
  kubernetes.core.helm_repository:
    name: cilium
    repo_url: "https://helm.cilium.io"

- name: Install hcloud CSI via Helm
  when: cilium_installation.resources | length == 0
  kubernetes.core.helm:
    atomic: true
    kubeconfig: /etc/kubernetes/admin.conf
    chart_ref: cilium/cilium
    chart_version: "{{ cilium_version }}"
    release_name: cilium
    release_namespace: "{{ cilium_namespace }}"
    values_files:
      - /tmp/cilium-default-values.yaml
      - /tmp/cilium-values.yaml
    wait: true
