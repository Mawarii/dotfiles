---
- name: Ensure {{ installation_path }}/{{ folder.backups }} directory exists
  ansible.builtin.file:
    path: "{{ installation_path }}/{{ folder.backups }}"
    state: directory

- name: Copy backupscript 
  ansible.builtin.template:
    src: "backupscript.j2"
    dest: "{{ installation_path }}/{{ folder.backups }}/backupscript.sh"

- name: Make backupscript executable
  ansible.builtin.file:
    dest: "{{ installation_path }}/{{ folder.backups }}/backupscript.sh"
    mode: a+x
