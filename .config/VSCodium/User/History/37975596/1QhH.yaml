- name: Get controlplane join variables
  hosts: controlplanes[0]
  become: true
  gather_facts: true
  roles:
    - role: bootstrap-cluster
      custom_action: generate-join-cp-variables

- name: Join new controlplane
  hosts: controlplanes[:1]
  become: true
  gather_facts: true
  roles:
    - role: bootstrap-cluster
      custom_action: join-cp
