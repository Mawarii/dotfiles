---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/tls-acme: "true"
  name: it-tools
spec:
  ingressClassName: nginx
  rules:
    - host: tools.mawari.eu
      http:
        paths:
          - backend:
              service:
                name: it-tools
                port:
                  name: http
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - tools.mawari.eu
      secretName: tools-mawari-eu-tls
