---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: it-tools
spec:
  ingressClassName: nginx
  rules:
    - host: tools.dev.publicplan.cloud
      http:
        paths:
          - backend:
              service:
                name: it-tools
                port:
                  name: http
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - tools.dev.publicplan.cloud
      secretName: it-tools-tls
