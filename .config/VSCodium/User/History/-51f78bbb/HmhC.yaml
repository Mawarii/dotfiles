---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  interval: 5m
  url: https://guerzon.github.io/vaultwarden
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
spec:
  releaseName: vaultwarden
  targetNamespace: vaultwarden
  install:
    createNamespace: true
  interval: 5m
  chart:
    spec:
      chart: vaultwarden
      version: "0.31.1"
      sourceRef:
        kind: HelmRepository
        name: vaultwarden
        namespace: vaultwarden
  valuesFrom:
    - kind: ConfigMap
      name: vaultwarden-values
