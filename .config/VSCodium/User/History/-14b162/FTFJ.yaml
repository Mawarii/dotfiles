---
# Source: matomo/templates/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: matomo
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: "nginx"
  rules:
    - host: "matomo.production.wsp.owl-it.de"
      http:
        paths:
          - pathType: ImplementationSpecific
            path: "/"
            backend:
              service:
                name: matomo
                port:
                  name: http
          - pathType: Prefix
            path: "/__version"
            backend:
              service:
                name: matomo
                port:
                  name: version
    - host: "matomo.service.wirtschaft.nrw"
      http:
        paths:
          - pathType: ImplementationSpecific
            path: "/"
            backend:
              service:
                name: matomo-service
                port:
                  name: http
          - pathType: Prefix
            path: "/__version"
            backend:
              service:
                name: matomo-service
                port:
                  name: version
