apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api-gateway
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      securityContext:
        fsGroup: 1001
        runAsGroup: 1001
        runAsUser: 1001
      imagePullSecrets:
        - name: gitlab-registry-api-gateway
      containers:
        - image: gitlab.publicplan.cloud:5050/themenwelt-kommunales/poc/baukasten-formio-gateway
          imagePullPolicy: IfNotPresent
          name: api-gateway
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsGroup: 1001
            runAsUser: 1001
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: "RuntimeDefault"
          envFrom:
            - configMapRef:
                name: api-gateway-config
            - secretRef:
                name: api-gateway-secrets
          resources:
            limits:
              memory: 1Gi
              cpu: 500m
            requests:
              memory: 1Gi
              cpu: 500m
          livenessProbe:
            httpGet:
              path: /status
              port: 8000
            initialDelaySeconds: 70
            periodSeconds: 180
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /status
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
      restartPolicy: Always
