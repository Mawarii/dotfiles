apiVersion: apps/v1
kind: Deployment
metadata:
  name: 'empfangsclient-ecc'
spec:
  template:
    spec:
      serviceAccount: empfangsclient-ecc-service-account
      containers:
        - name: 'empfangsclient-ecc'
          env:
            - name: 'SPRING_DATASOURCE_URL'
              value: 'jdbc:p6spy:mariadb://empfangsclient-ecc-fitko-mariadb:3306/${MARIADB_DATABASE}'
