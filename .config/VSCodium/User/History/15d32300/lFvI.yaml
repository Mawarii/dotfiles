server:
  customReadinessProbe:
    httpGet:
      path: "/v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204"
      port: http
  resourcesPreset: "none"
  existingConfigMap: ""
  ingress:
    enabled: true
    hostname: vault.pre-stage.efa.publicplan.cloud
    ingressClassName: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/whitelist-source-range: 213.61.255.112/29
    tls:
      - secretName: vault-tls
        hosts:
          - vault.pre-stage.efa.publicplan.cloud
csiProvider:
  provider:
    resourcesPreset: "none"
  agent:
    resourcesPreset: "none"
volumePermissions:
  resourcesPreset: "none"
