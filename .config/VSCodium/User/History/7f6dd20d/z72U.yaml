---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: ghcr.io/shiftdigital-de/shiftdesk-client:canary
          env:
            - name: SERVER_URL
              value: "https://api.canary.empfangsclient-plus.de"
            - name: CLIENT_URL
              value: "https://canary.empfangsclient-plus.de"
            - name: RELEASE
              value: "canary"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: ghcr.io/shiftdigital-de/shiftdesk-server:canary
          env:
            - name: SERVER_URL
              value: "https://api.canary.empfangsclient-plus.de"
            - name: CLIENT_URL
              value: "https://canary.empfangsclient-plus.de"
            - name: WORKER_URL
              value: "https://worker.canary.empfangsclient-plus.de"
            - name: DUMMY_URL
              value: "https://dummy.canary.empfangsclient-plus.de"
            - name: RELEASE
              value: "canary"
          volumeMounts:
            - name: secrets
              mountPath: /run/secrets
              readOnly: true
      volumes:
        - name: secrets
          secret:
            secretName: server-secrets
