---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: ghcr.io/shiftdigital-de/shiftdesk-client:canary
          env:
            - name: SERVER_URL
              value: "https://api.canary.empfangsclient-plus.de"
            - name: CLIENT_URL
              value: "https://canary.empfangsclient-plus.de"
            - name: RELEASE
              value: "canary"
