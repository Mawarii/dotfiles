apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: empfangsclient-pma-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: phpmyadmin-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required'
    nginx.ingress.kubernetes.io/whitelist-source-range: 213.61.255.112/29
spec:
  ingressClassName: "nginx"
  rules:
    - host: "pma.empfangsclient.develop.wspdev.de"
      http:
        paths:
          - pathType: ImplementationSpecific
            path: "/"
            backend:
              service:
                name: phpmyadmin
                port:
                  name: http
  tls:
    - hosts:
        - "pma.empfangsclient.develop.wspdev.de"
      secretName: empfangsclient-pma-tls
