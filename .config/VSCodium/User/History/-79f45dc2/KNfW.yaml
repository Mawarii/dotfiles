apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: govforms2-admin-client
  namespace: argocd
spec:
  destination:
    namespace: govforms2-admin-client
    server: "https://kubernetes.default.svc"
  project: efacluster-govforms2
  source:
    path: kustomization/overlays/pre-stage/
    repoURL: "git@gitlab.publicplan.cloud:iac/efa/distributions/govforms2/govforms2-admin-client.git"
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
