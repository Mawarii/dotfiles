apiVersion: batch/v1
kind: CronJob
metadata:
  name: filebrowser
spec:
  timeZone: "Europe/Berlin"
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: filebrowser-mon
          annoations:
            ciu.enable: "true"
        spec:
          securityContext:
            runAsUser: 10001
            runAsGroup: 10001
          containers:
          - name: filebrowser-mon
            image: mawari/ciu:v1.0.3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              runAsNonRoot: true
              capabilities:
                drop: ["ALL"]
          restartPolicy: Never
      backoffLimit: 3
