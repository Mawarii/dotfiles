apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: empfangsclient-plus-server-ingress
spec:
  ingressClassName: "nginx"
  rules:
    - host: "ecp-server.dev.efa.publicplan.cloud"
      http:
        paths:
          - pathType: ImplementationSpecific
            path: "/"
            backend:
              service:
                name: empfangsclient-plus-server
                port:
                  number: http
