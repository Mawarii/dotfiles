apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
  labels:
    app.kubernetes.io/instance: openshift-check
  name: openshift-check
  namespace: argocd
spec:
  destination:
    namespace: openshift-check
    server: https://kubernetes.default.svc
  project: efacluster-openshift-check
  sources:
    - path: kustomization/overlays/develop
      repoURL: git@gitlab.publicplan.cloud:iac/efa/distributions/openshift-check/openshift-check-dist.git
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
