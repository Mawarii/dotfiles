---
---
- name: Ensure caddy directory exists
  ansible.builtin.file:
    path: "{{ caddy_install_path }}"
    state: directory

- name: Generate Caddyfile
  ansible.builtin.template:
    src: "Caddyfile.j2"
    dest: "{{ caddy_install_path }}/Caddyfile"

- name: Generate keycloak compose file
  ansible.builtin.template:
    src: "./keycloak/keycloak-compose.yaml.j2"
    dest: "{{ caddy_install_path }}/compose.yml"

- name: Create and start services
  community.docker.docker_compose_v2:
    project_src: "{{ caddy_install_path }}"
