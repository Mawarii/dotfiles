apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  name: internalcluster-harbor
  namespace: argocd
spec:
  destination:
    name: publicplan-internal
    namespace: harbor
  project: internalcluster-projects-harbor
  sources:
  - chart: harbor
    helm:
      valueFiles:
      - $values/applications/harbor/default-values.yaml
      - $values/applications/harbor/values.yaml
    repoURL: https://helm.goharbor.io
    targetRevision: 1.17.1
  - path: applications/harbor/resources
    repoURL: git@gitlab.publicplan.cloud:team-kops/infra-internal/pp-internal-cluster.git
    targetRevision: HEAD
  - ref: values
    repoURL: git@gitlab.publicplan.cloud:team-kops/infra-internal/pp-internal-cluster.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
