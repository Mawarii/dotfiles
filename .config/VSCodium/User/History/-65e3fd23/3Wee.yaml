apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: internalcluster-harbor
  namespace: argocd
spec:
  destination:
    namespace: harbor
    name: publicplan-internal
  project: internalcluster-projects-harbor
  sources:
    - chart: harbor
      helm:
        valueFiles:
          - $values/applications/harbor/values.yaml
      repoURL: https://helm.goharbor.io
      targetRevision: 1.15.0
    - path: applications/cert-manager/resources
      repoURL: git@gitlab.publicplan.cloud:team-kops/infra-internal/pp-internal-cluster.git
      targetRevision: HEAD
    - ref: values
      repoURL: git@gitlab.publicplan.cloud:team-kops/infra-internal/pp-internal-cluster.git
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
