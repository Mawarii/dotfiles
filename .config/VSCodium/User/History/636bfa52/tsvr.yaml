apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - ../../../../databases/bitnami-mariadb-10.11.4-debian-11-r0/overlays/production

patches:
  - path: deployment.patch.yaml
    target:
      kind: Deployment
      name: wsp-assistant-api
  - path: ingress.patch.yaml
    target:
      kind: Ingress
      name: datastorage

images:
  - name: DOCKER_IMAGE_1
    newName: gitlab.krz.de:4567/customers/publicplan/wsp/production/images/wsp-data-api
    newTag: 'v1.1.1'
  - name: DOCKER_IMAGE_1_ORIGIN
    newName: gitlab.publicplan.cloud:5050/themenwelt-wirtschaft/wsp-nrw/wsp-data-api
    newTag: 'v1.1.1'
  - name: DOCKER_IMAGE_2
    newName: gitlab.krz.de:4567/customers/publicplan/wsp/production/images/version-sidecar
    newTag: v1.3.1
  - name: DOCKER_IMAGE_2_ORIGIN
    newName: gitlab.publicplan.cloud:5050/themenwelt-wirtschaft/infrastruktur/tools/version-sidecar
    newTag: v1.3.1

replacements: #version sidecar replacements
  - source:
      kind: Deployment
      name: wsp-assistant-api
      fieldPath: spec.template.spec.containers.[name=wsp-assistant-api].image
    targets:
      - select:
          kind: Deployment
          name: wsp-assistant-api
        fieldPaths:
          - spec.template.spec.containers.[name=version-sidecar].env.[name=DOCKER_IMAGE_1].value
        options:
          create: true
  - source:
      kind: Deployment
      name: wsp-assistant-api
      fieldPath: spec.template.spec.containers.[name=version-sidecar].image
    targets:
      - select:
          kind: Deployment
          name: wsp-assistant-api
        fieldPaths:
          - spec.template.spec.containers.[name=version-sidecar].env.[name=DOCKER_IMAGE_2].value
        options:
          create: true
