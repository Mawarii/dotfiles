apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  name: monicore-cert-manager
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: cert-manager
  project: monicore-infra
  sources:
    - chart: cert-manager
      helm:
        valueFiles:
          - $values/applications/cert-manager/default-values.yaml
          - $values/applications/cert-manager/values.yaml
      repoURL: https://charts.jetstack.io
      targetRevision: v1.17.2
    - path: applications/cert-manager/resources
      repoURL: git@github.com:publicplan-gmbh/iac-monicore-clustermeta-infra-dist.git
      targetRevision: HEAD
    - ref: values
      repoURL: git@github.com:publicplan-gmbh/iac-monicore-clustermeta-infra-dist.git
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
