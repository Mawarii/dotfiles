apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  name: efacluster-minio
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: minio
  project: efacluster-infra
  sources:
  - chart: minio
    helm:
      valueFiles:
      - $values/applications/minio/default-values.yaml
      - $values/applications/minio/values.yaml
    repoURL: registry-1.docker.io/bitnamicharts
    targetRevision: 14.10.1
  - ref: values
    repoURL: git@gitlab.publicplan.cloud:iac/efa/cluster-meta/pre-stage/infrastructure/distributions.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true
