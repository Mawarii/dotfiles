---
- name: Ensure {{ installation_path }}/{{ folder.nocodb }} directory exists
  ansible.builtin.file:
    path: "{{ installation_path }}/{{ folder.nocodb }}"
    state: directory

- name: Generate nocodb compose file
  ansible.builtin.template:
    src: "nocodb-compose.yaml.j2"
    dest: "{{ installation_path }}/{{ folder.nocodb }}/compose.yaml"

- name: Create and start services
  community.docker.docker_compose_v2:
    project_src: "{{ installation_path }}/{{ folder.keycloak }}"
    wait: true
