alertmanager:
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
    hosts:
      - alertmanager.monicore.publicplan.cloud
    tls:
      - secretName: alertmanager-monicore-publicplan-cloud
        hosts:
          - alertmanager.monicore.publicplan.cloud
  extraSecret:
    ## if not set, name will be auto generated
    # name: ""
    annotations: {}
    data: {}
