---
- name: Install required packages
  ansible.builtin.apt:
    pkg:
      - vim
      - fail2ban
      - rsyslog
      - kubelet
      - kubeadm
      - kubectl
      - cri-o
    state: present
    update_cache: true

- name: Hold packages
  block:
    - name: Holding kubeadm package
      ansible.builtin.dpkg_selections:
        name: kubeadm
        selection: hold

    - name: Holding kubelet package
      ansible.builtin.dpkg_selections:
        name: kubelet
        selection: hold

    - name: Holding kubectl package
      ansible.builtin.dpkg_selections:
        name: kubectl
        selection: hold

    - name: Holding cri-o package
      ansible.builtin.dpkg_selections:
        name: cri-o
        selection: hold

- name: Remove dependencies that are no longer required
  ansible.builtin.apt:
    autoremove: true
