apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: monicore-infra
  namespace: argocd
spec:
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
    - group: "*"
      kind: ClusterRole
    - group: "*"
      kind: ClusterRoleBinding
  destinations:
    - name: in-cluster
      namespace: "*"
      server: "*"
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
  sourceRepos:
    - "*"
