apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hr-dpa
  namespace: argocd
  annotations:
    k8s.publicplan.cloud/rbac-0: nguyen-si@publicplan.de,exec
    k8s.publicplan.cloud/rbac-1: yakeen@publicplan.de,exec
    k8s.publicplan.cloud/rbac-2: kim@publicplan.de,exec
    k8s.publicplan.cloud/rbac-3: wasel@publicplan.de,exec
    k8s.publicplan.cloud/rbac-4: scheller@publicplan.de,exec
    k8s.publicplan.cloud/rbac-5: pester@publicplan.de,exec
    k8s.publicplan.cloud/rbac-6: schoeller@publicplan.de,exec
    k8s.publicplan.cloud/rbac-7: schmid@publicplan.de,exec
    k8s.publicplan.cloud/rbac-8: chakraborty@publicplan.de,exec
    k8s.publicplan.cloud/rbac-9: gramsch@publicplan.de,exec
spec:
  destination:
    namespace: dpa-hr-dpa
    server: "https://kubernetes.default.svc"
  project: efacluster-dpa
  sources:
    - path: kustomization/overlays/develop
      repoURL: git@gitlab.publicplan.cloud:iac/efa/distributions/dpa/hr-dpa-dist.git
      targetRevision: HEAD
    - chart: noots-sak-dp-server
      helm:
        releaseName: noots-sak-dp-server
        valueFiles:
          - $values/helm/noots-sak-dp-server/develop/values.yaml
      repoURL: https://chartmuseum.internal.publicplan.cloud
      targetRevision: 99.0.0

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
