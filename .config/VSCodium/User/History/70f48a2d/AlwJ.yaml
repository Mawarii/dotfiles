apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: keycloak-postgresql
  annotations: {}
  #  "acid.zalan.do/controller": "postgres-operator"
spec:
  teamId: "keycloak"
  podAnnotations:
    backup.velero.io/backup-volumes: pgdata
  volume:
    size: 8Gi
  numberOfInstances: 2
  users:
    postgres:
      - superuser
      - createdb
    keycloak: []
  databases:
    keycloak: keycloak
  postgresql:
    version: "14"
  enableLogicalBackup: true
