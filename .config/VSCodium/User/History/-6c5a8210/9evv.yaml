---
apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: zammad-postgresql
  annotations: {}
  #  "acid.zalan.do/controller": "postgres-operator"
spec:
  teamId: "forms-flow"
  volume:
    size: 20Gi
  numberOfInstances: 1
  users:
    postgres:
      - superuser
      - createdb
    formsflowanalytics: []
  databases:
    formsflowanalytics: formsflowanalytics
  postgresql:
    version: "15"
  #  run periodic backups with k8s cron jobs
  enableLogicalBackup: true
  logicalBackupSchedule: "30 */4 * * *"
