apiVersion: apps/v1
kind: Deployment
metadata:
  name: govforms2-akeneo
  labels:
    k8s-env: develop
spec:
  template:
    spec:
      initContainers:
        - name: copy-public-files
          image: DOCKER_IMAGE_1
          command: ["sh", "-c", "cp -r /srv/pim/public/* /copydata"]
          volumeMounts:
            - name: public
              mountPath: /copydata
            - name: cache
              mountPath: /srv/pim/var/cache
            - name: symfony-logs
              mountPath: /srv/pim/var/logs
          securityContext:
            runAsUser: 10001
            runAsGroup: 10001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
          resources:
            limits:
              memory: "512Mi"
              cpu: "1"
            requests:
              memory: "64Mi"
              cpu: "100m"
      imagePullSecrets:
        - name: gitlab-registry-govforms2-akeneo
        - name: gitlab-registry-version-sidecar
      containers:
        - name: application
          envFrom:
            - secretRef:
                name: govforms2-akeneo-secrets
            - configMapRef:
                name: govforms2-akeneo-configmap
