apiVersion: apps/v1
kind: Deployment
metadata:
  name: kitchenowl
spec:
  replicas: 1
  selector:
    matchLabels:
      kubernetes.io/app: kitchenowl
  template:
    metadata:
      labels:
        kubernetes.io/app: kitchenowl
      annotations:
        backup.velero.io/backup-volumes: "kitchenowl-data"
    spec:
      containers:
        - name: kitchenowl
          image: tombursch/kitchenowl:v0.5.1
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: JWT_SECRET_KEY
              value: "xTdMRkvpQw3H7ccd6QKogN5kS95waOqeEs9Tj4cyZHhDWtp9ZbNFjURJ6lbjxERI"
            - name: DB_DRIVER
              value: "postgresql"
            - name: DB_HOST
              value: "kitchenowl-postgresql-rw.kitchenowl.svc"
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  key: port
                  name: kitchenowl-postgresql-app
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: kitchenowl-postgresql-app
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: kitchenowl-postgresql-app
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  key: dbname
                  name: kitchenowl-postgresql-app
          volumeMounts:
            - mountPath: /data
              name: kitchenowl-data
      volumes:
        - name: kitchenowl-data
          persistentVolumeClaim:
            claimName: kitchenowl-data
