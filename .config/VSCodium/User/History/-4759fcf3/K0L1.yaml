apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base
- argo-test-version-ingress.yaml
- argo-test-enc-secret.yaml

patches:
- path: argo-test.patch.yaml
  target:
    kind: Deployment
    name: argo-test
- path: argo-test-ingress.patch.yaml
  target:
    kind: Ingress
    name: argo-test-ingress

images:
- name: DOCKER_IMAGE_1
  newName: gitlab.publicplan.cloud:5050/themenwelt-wirtschaft/wsp-app/argocd-test
  newTag: "v2.1.17"
- name: DOCKER_IMAGE_1_ORIGIN
  newName: gitlab.publicplan.cloud:5050/themenwelt-wirtschaft/wsp-app/argocd-test
  newTag: "v2.1.17"
