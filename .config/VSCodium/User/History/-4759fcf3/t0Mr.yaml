apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

patches:
- path: argo-test.patch.yaml
  target:
    kind: Deployment
    name: argo-test
- path: argo-test-ingress.patch.yaml
  target:
    kind: Ingress
    name: argo-test-ingress

images:
- name: DOCKER_IMAGE_1
  newName: ghcr.io/helm/chartmuseum
  newTag: "v0.16.1"
- name: DOCKER_IMAGE_1_ORIGIN
  newName: ghcr.io/helm/chartmuseum
  newTag: "v0.16.1"
