---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: wikijs
  namespace: wikijs
spec:
  interval: 5m
  url: https://charts.js.wiki
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wikijs
spec:
  releaseName: wikijs
  targetNamespace: wikijs
  install:
    createNamespace: true
  interval: 5m
  chart:
    spec:
      chart: wiki
      version: "2.2.23"
      sourceRef:
        kind: HelmRepository
        name: wikijs
        namespace: wikijs
  valuesFrom:
    - kind: ConfigMap
      name: wikijs-values
