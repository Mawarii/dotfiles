apiVersion: apps/v1
kind: Deployment
metadata:
  name: drupal
spec:
  selector:
    matchLabels:
      app: drupal
  template:
    spec:
      imagePullSecrets:
        - name: image-pull-secret
      containers:
        - name: drupal
          env:
            - name: MYSQL_USER
              value: pflegewegweiser
            - name: MYSQL_DATABASE
              value: pflegewegweiser
            - name: MYSQL_HOST
              value: customercluster-pflegewegweiser-dev-mariadb
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: mariadb-password
                  name: customercluster-pflegewegweiser-dev-mariadb
            - name: SEARCH_API_SOLR_HOST
              value: customercluster-pflegewegweiser-dev-solr
            - name: SEARCH_API_SOLR_USER
              value: admin
            - name: SEARCH_API_SOLR_PASS
              valueFrom:
                secretKeyRef:
                  key: PASSWORD
                  name: drupal-solr
          volumeMounts:
            - mountPath: /var/www/html/web/sites/default/settings.cluster.php
              name: settings
              subPath: settings.cluster.php
      volumes:
        - name: settings
          configMap:
            name: settings
