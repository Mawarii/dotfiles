apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: empfangsclient-ecc-version-ingress
  labels:
    k8s-env: "pre-stage"
spec:
  ingressClassName: "nginx"
  rules:
    - host: "version.efa-stage.owl-it.de"
      http:
        paths:
          - pathType: Prefix
            path: "/empfangsclient-ecc-fitko"
            backend:
              service:
                name: empfangsclient-ecc
                port:
                  name: version
