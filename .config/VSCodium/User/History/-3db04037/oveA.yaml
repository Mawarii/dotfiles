expose:
  tls:
    certSource: secret
    secret:
      secretName: "harbor-dev-tls"
  ingress:
    hosts:
      core: harbor.dev.publicplan.cloud
    className: "nginx"

externalURL: https://harbor.dev.publicplan.cloud

persistence:
  persistentVolumeClaim:
    registry:
      existingClaim: "harbor-registry-dellnas"
      size: 500Gi
    jobservice:
      jobLog:
        size: 15Gi
    redis:
      storageClass: "nfs-client"
    trivy:
      storageClass: "nfs-client"
