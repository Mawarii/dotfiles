---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: efacluster-empfansclient-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  sources:
  - directory:
      recurse: true
    path: ./argo-files
    repoURL: git@gitlab.krz.de:customers/publicplan/efa/applications/empfangsclient/staging.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
