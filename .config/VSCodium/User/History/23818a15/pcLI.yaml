---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monicore-all-argo-applications
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: ./argo-files
    repoURL: https://github.com/publicplan-gmbh/iac-monicore-clustermeta-infra-app.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
