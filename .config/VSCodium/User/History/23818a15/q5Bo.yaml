---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clops-all-argo-applications
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: ./argo-files
    repoURL: git@gitlab.publicplan.cloud:iac/cloud-clops/cluster-meta/infrastructure/applications.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
