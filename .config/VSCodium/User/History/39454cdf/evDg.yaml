---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: empfangsclient-plus-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: "nginx"
  rules:
    - host: "PLACEHOLDER"
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: empfangsclient-plus-keycloak-service
                port:
                  number: 8080
