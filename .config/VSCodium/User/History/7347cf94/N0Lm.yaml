---
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: akeneo
spec:
  version: 8.17.2
  http:
    service:
      spec:
        type: ClusterIP
    tls:
      selfSignedCertificate:
        disabled: true
  nodeSets:
    - name: pre-stage
      count: 2
      config:
        node.store.allow_mmap: false
      podTemplate:
        spec:
          securityContext:
            seccompProfile:
              type: RuntimeDefault
            runAsUser: 10001
            runAsGroup: 10001
            fsGroup: 10001
