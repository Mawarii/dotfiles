kind: Deployment
apiVersion: apps/v1
metadata:
  name: domibus
  labels:
    k8s-env: pre-stage
spec:
  template:
    spec:
      containers:
      - name: domibus
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 2Gi
