apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sdg-backend
  namespace: argocd
spec:
  destination:
    namespace: sdg-backend
    server: 'https://kubernetes.default.svc'
  project: efacluster-sdg
  sources:
    - path: env/dev
      repoURL: "git@gitlab.publicplan.cloud:iac/efa/distributions/sdg/sdg-backend-dist.git"
      targetRevision: HEAD
    - chart: redis
      helm:
        releaseName: redis
        valueFiles:
          - $values/helm/redis/redis-values.yaml
      repoURL: https://charts.bitnami.com/bitnami
      targetRevision: 17.15.2
    - ref: values
      repoURL: "git@gitlab.publicplan.cloud:iac/efa/distributions/sdg/sdg-backend-dist.git"
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
