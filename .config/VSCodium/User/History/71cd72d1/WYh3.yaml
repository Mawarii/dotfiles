apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sdg-backend
  namespace: argocd
spec:
  destination:
    namespace: sdg
    server: "https://kubernetes.default.svc"
  project: efacluster-sdg
  sources:
    - path: kustomization/overlays/develop
      repoURL: "git@gitlab.publicplan.cloud:iac/efa/distributions/sdg/sdg-backend-dist.git"
      targetRevision: HEAD
    - chart: redis
      helm:
        releaseName: redis
        valueFiles:
          - $values/helm/redis/develop/default-values.yaml
          - $values/helm/redis/develop/values.yaml
      repoURL: https://charts.bitnami.com/bitnami
      targetRevision: 17.15.2
    - chart: mariadb
      helm:
        releaseName: mariadb
        valueFiles:
          - $values/helm/mariadb/develop/default-values.yaml
          - $values/helm/mariadb/develop/values.yaml
      repoURL: registry-1.docker.io/bitnamicharts
      targetRevision: 20.2.2
    - ref: values
      repoURL: "git@gitlab.publicplan.cloud:iac/efa/distributions/sdg/sdg-backend-dist.git"
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
