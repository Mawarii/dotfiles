apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sdg-backend-ingress
spec:
  ingressClassName: "nginx"
  rules:
    - host: "sdg-backend.dev.efa.publicplan.cloud"
      http:
        paths:
          - pathType: ImplementationSpecific
            path: "/"
            backend:
              service:
                name: sdg-backend-service
                port:
                  number: 80
