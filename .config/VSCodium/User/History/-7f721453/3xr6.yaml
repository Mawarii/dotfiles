apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: regmocluster-dca-backend
  namespace: argocd-applications-regmo
spec:
  destination:
    namespace: dca-backend
    name: publicplan-regmo
  project: regmocluster-projects-regmo
  sources:
    - path: env/dev
      repoURL: "git@gitlab.publicplan.cloud:regmo/infrastructure/dca-backend-dist.git"
      targetRevision: HEAD
    - chart: redis
      helm:
        releaseName: redis
        valueFiles:
          - $values/redis-values.yaml
      repoURL: https://charts.bitnami.com/bitnami
      targetRevision: 17.15.2
    - ref: values
      repoURL: "git@gitlab.publicplan.cloud:regmo/infrastructure/dca-backend-dist.git"
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
