apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sdg-frontend-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: "nginx"
  rules:
    - host: "sdg-frontend.pre-stage.efa.publicplan.cloud"
      http:
        paths:
          - pathType: ImplementationSpecific
            path: "/"
            backend:
              service:
                name: sdg-frontend-service
                port:
                  number: 3000
  tls:
    - hosts:
        - "sdg-frontend.pre-stage.efa.publicplan.cloud"
      secretName: "sdg-tls"
