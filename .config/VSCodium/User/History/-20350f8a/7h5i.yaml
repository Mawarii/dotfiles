---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: searxng
  namespace: searxng
spec:
  interval: 5m
  url: https://charts.searxng.org
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: searxng
spec:
  releaseName: searxng
  targetNamespace: searxng
  install:
    createNamespace: true
  interval: 5m
  chart:
    spec:
      chart: searxng
      version: "1.0.1"
      sourceRef:
        kind: HelmRepository
        name: searxng
        namespace: searxng
  valuesFrom:
    - kind: ConfigMap
      name: searxng-values
