apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/instance: wsp-drupal2-copy
    gitlab.publicplan.cloud/primary-application-project-id: "98"
    gitlab.publicplan.cloud/primary-application-project-release-branch: stage
  name: wsp-drupal2-copy
  namespace: argo-cd
spec:
  destination:
    namespace: copy-wsp-drupal2
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: applications/wsp-drupal2/overlays/develop-copy/
    repoURL: 'git@gitlab.publicplan.cloud:themenwelt-wirtschaft/infrastruktur/common/app-configs.git'
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true