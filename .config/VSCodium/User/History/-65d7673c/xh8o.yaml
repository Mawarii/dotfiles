kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

resources:
  - ../../base

images:
  - name: DOMIBUS_MYSQL_IMAGE
    newName: gitlab.publicplan.cloud:5050/regmo/domibus/mysql
    newTag: v1.10.0
  - name: DOMIBUS_TOMCAT_IMAGE
    newName: gitlab.publicplan.cloud:5050/regmo/domibus/tomcat
    newTag: v1.10.0

configMapGenerator:
  - name: domibus-logback
    files:
      - "logback.xml=./mixins/config/logback.xml"

generatorOptions:
  disableNameSuffixHash: true

secretGenerator:
  - name: gitlab-registry
    type: kubernetes.io/dockerconfigjson
    files:
      - .dockerconfigjson
