apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: nextcloud-server
  name: nc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud-server
  serviceName: nextcloud-server
  template:
    metadata:
      labels:
        app: nextcloud-server
    spec:
      imagePullSecrets:
        - name: gitlab-registry-nextcloud-server
      containers:
        - image: gitlab.publicplan.cloud:5050/themenwelt-kommunales/nextcloud-server
          imagePullPolicy: IfNotPresent
          name: nextcloud-server
          env:
            - name: PROTOCOL
              value: https
            - name: DOMAIN_SUFFIX
              value: .voapp.dev.publicplan.cloud
            - name: SQL
              value: mysql
            - name: NEXTCLOUD_AUTOINSTALL_APPS
              value: viewer groupfolders vo_federation
            - name: VIRTUAL_HOST
              value: "nc-0.voapp.dev.publicplan.cloud"
            - name: OC_PASS_ADMIN
              value: exWxbiI5dGUtJcP6PtN2
          resources:
            limits:
              memory: 2Gi
              cpu: 1
            requests:
              memory: 1Gi
              cpu: 500m
          livenessProbe:
            httpGet:
              path: /status.php
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /status.php
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
      restartPolicy: Always
