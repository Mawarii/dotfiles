apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: nextcloud-server
  name: nc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud-server
  serviceName: nextcloud-server
  template:
    metadata:
      labels:
        app: nextcloud-server
    spec:
      imagePullSecrets:
        - name: gitlab-registry-nextcloud-server
      containers:
        - image: gitlab.publicplan.cloud:5050/themenwelt-kommunales/nextcloud-server
          imagePullPolicy: IfNotPresent
          name: nextcloud-server
          envFrom:
            - configMapRef:
                name: nextcloud-server-config
          resources:
            limits:
              memory: 1Gi
              cpu: 500m
            requests:
              memory: 1Gi
              cpu: 500m
          livenessProbe:
            httpGet:
              path: /status.php
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /status.php
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
      restartPolicy: Always
