apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: efacluster-prometheus
  namespace: argocd
spec:
  destination:
    namespace: prometheus
    name: in-cluster
  project: efacluster-infra
  source:
    targetRevision: HEAD
    repoURL: git@gitlab.publicplan.cloud:iac/efa/cluster-meta/develop/infrastructure/distributions.git
    path: ./applications/prometheus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
