apiVersion: apps/v1
kind: Deployment
metadata:
  name: chartmuseum
  labels:
    k8s-env: staging
spec:
  template:
    spec:
      containers:
      - name: chartmuseum
        env:
        - name: "CHART_URL"
          value: "https://charts.staging.wsp.owl-it.de"
        - name: "STORAGE_AMAZON_ENDPOINT"
          value: "https://minio-wsp-snsd-console.staging.wsp.owl-it.de"
