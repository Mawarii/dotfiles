apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hr-dpa-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: "nginx"
  rules:
    - host: "hr-dpa.dev.efa.publicplan.cloud"
      http:
        paths:
          - pathType: ImplementationSpecific
            path: "/"
            backend:
              service:
                name: hr-dpa-service
                port:
                  number: 80
  tls:
    - hosts:
        - "hr-dpa.dev.efa.publicplan.cloud"
      secretName: "hr-dpa-tls"
