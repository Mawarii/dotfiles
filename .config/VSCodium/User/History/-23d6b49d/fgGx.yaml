apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  name: argocd-extra-configuration
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: argocd
  project: default
  sources:
  - path: applications/extra-config
    repoURL: git@gitlab.publicplan.cloud:iac/efa/cluster-meta/pre-stage/infrastructure/distributions.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
