apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
  - identity-gateway-version-ingress.yaml

patches:
  - path: identity-gateway.patch.yaml
    target:
      kind: Deployment
      name: identity-gateway
  - path: identity-gateway-ingress.patch.yaml
    target:
      kind: Ingress
      name: identity-gateway-ingress
  - path: identity-gateway-configmap.patch.yaml
    target:
      kind: ConfigMap
      name: identity-gateway-configmap
  - path: identity-gateway-secrets.patch.yaml
    target:
      kind: Secret
      name: identity-gateway-secrets

images:
  - name: DOCKER_IMAGE_1
    newName: gitlab.publicplan.cloud:5050/themenwelt-formulare/identity-gateway
    newTag: "e7f43a6a"
  - name: DOCKER_IMAGE_1_ORIGIN
    newName: gitlab.publicplan.cloud:5050/themenwelt-formulare/identity-gateway
    newTag: "e7f43a6a"
  - name: DOCKER_IMAGE_2
    newName: gitlab.publicplan.cloud:5050/themenwelt-wirtschaft/infrastruktur/tools/version-sidecar
    newTag: v1.3.2
  - name: DOCKER_IMAGE_2_ORIGIN
    newName: gitlab.publicplan.cloud:5050/themenwelt-wirtschaft/infrastruktur/tools/version-sidecar
    newTag: v1.3.2

replacements: #version sidecar replacements
  - source:
      kind: Deployment
      name: identity-gateway
      fieldPath: spec.template.spec.containers.[name=application].image
    targets:
      - select:
          kind: Deployment
          name: identity-gateway
        fieldPaths:
          - spec.template.spec.containers.[name=version-sidecar].env.[name=DOCKER_IMAGE_1].value
        options:
          create: true
  - source:
      kind: Deployment
      name: identity-gateway
      fieldPath: spec.template.spec.containers.[name=version-sidecar].image
    targets:
      - select:
          kind: Deployment
          name: identity-gateway
        fieldPaths:
          - spec.template.spec.containers.[name=version-sidecar].env.[name=DOCKER_IMAGE_2].value
        options:
          create: true
  - source:
      kind: StatefulSet
      name: redis-standalone-master
      fieldPath: spec.template.spec.containers.[name=redis].image
    targets:
      - select:
          kind: Deployment
          name: identity-gateway
        fieldPaths:
          - spec.template.spec.containers.[name=version-sidecar].env.[name=DATABASE_DOCKER_IMAGE_1].value
        options:
          create: true
