apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  name: monicore-promtail
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: promtail
  project: monicore-infra
  sources:
    - chart: promtail
      helm:
        valueFiles:
          - $values/applications/promtail/default-values.yaml
          - $values/applications/promtail/values.yaml
      repoURL: https://grafana.github.io/helm-charts
      targetRevision: 6.16.6
    - ref: values
      repoURL: https://github.com/publicplan-gmbh/iac-monicore-clustermeta-infra-dist.git
      targetRevision: HEAD
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
