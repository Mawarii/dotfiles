apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: govforms2-workflow-core-version-ingress
  labels:
    k8s-env: "staging"
spec:
  ingressClassName: "nginx"
  rules:
    - host: "version.efa-stage.owl-it.de"
      http:
        paths:
          - pathType: Prefix
            path: "/govforms2-workflow-core"
            backend:
              service:
                name: govforms2-workflow-core-service
                port:
                  name: version
