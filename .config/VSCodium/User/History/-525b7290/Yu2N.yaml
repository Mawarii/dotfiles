apiVersion: apps/v1
kind: Deployment
metadata:
  name: it-tools
spec:
  replicas: 2
  selector:
    matchLabels:
      kubernetes.io/app: it-tools
  template:
    metadata:
      labels:
        kubernetes.io/app: it-tools
    spec:
      containers:
        - image: ghcr.io/corentinth/it-tools:latest
          imagePullPolicy: Always
          name: it-tools
          ports:
            - containerPort: 80
