- name: Generate ArgoCD values file
  ansible.builtin.template:
    src: "{{ role_path }}/templates/argocd-values.yaml"
    dest: /tmp/argocd-values.yaml
    mode: '0770'

- name: Add ArgoCD chart repo
  kubernetes.core.helm_repository:
    name: argo
    repo_url: "https://argoproj.github.io/argo-helm"

- name: Install ArgoCD via Helm
  kubernetes.core.helm:
    atomic: true
    kubeconfig: /etc/kubernetes/admin.conf
    chart_ref: argo/argo-cd
    chart_version: "{{ argocd.version }}"
    release_state: present
    release_name: argocd
    release_namespace: "{{ argocd.namespace }}"
    create_namespace: true
    values_files:
      - /tmp/argocd-values.yaml
    values: "{{ lookup('file', \"{{ role_path }}/templates/argocd-default-values.yaml\") | from_yaml }}"
    wait: true
