---
- name: Generate ArgoCD default values file
  ansible.builtin.template:
    src: "{{ role_path }}/templates/argocd-default-values.yaml.j2"
    dest: /tmp/argocd-default-values.yaml
    mode: '0770'

- name: Generate ArgoCD values file
  ansible.builtin.template:
    src: "{{ role_path }}/templates/argocd-values.yaml.j2"
    dest: /tmp/argocd-values.yaml
    mode: '0770'

- name: Add ArgoCD chart repo
  kubernetes.core.helm_repository:
    name: argo
    repo_url: "https://argoproj.github.io/argo-helm"

- name: Install ArgoCD via Helm
  kubernetes.core.helm:
    atomic: true
    kubeconfig: /etc/kubernetes/admin.conf
    chart_ref: argo/argo-cd
    chart_version: "{{ argocd_version }}"
    release_state: present
    release_name: argocd
    release_namespace: "{{ argocd_namespace }}"
    values_files:
      - /tmp/argocd-default-values.yaml
      - /tmp/argocd-values.yaml
    wait: true
