apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/instance: govforms-api-copy
    gitlab.publicplan.cloud/primary-application-project-id: "89"
    gitlab.publicplan.cloud/primary-application-project-release-branch: staging
  name: govforms-api-copy
  namespace: argo-cd
spec:
  destination:
    namespace: copy-govforms-api
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: applications/govforms-api/overlays/develop-copy/
    repoURL: 'git@gitlab.publicplan.cloud:themenwelt-wirtschaft/infrastruktur/common/app-configs.git'
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true