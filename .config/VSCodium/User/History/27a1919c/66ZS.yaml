---
- name: Generate Cilium default values file
  ansible.builtin.copy:
    src: "{{ role_path }}/templates/cilium-default-values.yaml.j2"
    dest: /tmp/cilium-default-values.yaml
    mode: '0770'

- name: Generate Cilium values file
  ansible.builtin.template:
    src: "{{ role_path }}/templates/cilium-values.yaml.j2"
    dest: /tmp/cilium-values.yaml
    mode: '0770'

- name: Add Cilium chart repo
  kubernetes.core.helm_repository:
    name: cilium
    repo_url: "https://helm.cilium.io"

- name: Install Cilium via Helm
  kubernetes.core.helm:
    atomic: true
    kubeconfig: /etc/kubernetes/admin.conf
    chart_ref: cilium/cilium
    chart_version: "{{ cilium.version }}"
    release_state: present
    release_name: cilium
    release_namespace: "{{ cilium.namespace }}"
    values_files:
      - /tmp/cilium-default-values.yaml
      - /tmp/cilium-values.yaml
    wait: true
