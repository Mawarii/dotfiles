---
- name: Add Helm apt repository
  block:
    - name: Download Helm signing key
      ansible.builtin.apt_key:
        url: https://baltocdn.com/helm/signing.asc
        keyring: /usr/share/keyrings/helm-key.gpg
        state: present

    - name: Add Helm sources
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/helm-key.gpg] hhttps://baltocdn.com/helm/stable/debian/ all main"
        state: present
        filename: "helm-stable"

- name: Install Helm
  ansible.builtin.apt:
    pkg:
      - helm
    state: present
    allow_change_held_packages: true
    update_cache: true

- name: Generate Cilium values file
  ansible.builtin.template:
    src: "{{ role_path }}/templates/cilium-values.yaml.j2"
    dest: /tmp/cilium-values.yaml
    mode: '0770'

- name: Install Cilium via Helm
  kubernetes.core.helm:
    atomic: true
    kubeconfig: /etc/kubernetes/admin.conf
    chart_repo_url: https://helm.cilium.io
    chart_version: "{{ cilium_version }}"
    release_name: cilium
    release_namespace: kube-system
    values_files:
      - /tmp/cilium-default-values.yaml
      - /tmp/cilium-values.yaml
    wait: true
