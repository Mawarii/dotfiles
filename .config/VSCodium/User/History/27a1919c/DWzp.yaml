---
- name: Add Helm apt repository
  block:
    - name: Download Helm signing key
      ansible.builtin.apt_key:
        url: https://baltocdn.com/helm/signing.asc
        keyring: /usr/share/keyrings/helm-key.gpg
        state: present

    - name: Add Helm sources
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/helm-key.gpg] https://baltocdn.com/helm/stable/debian/ all main"
        state: present
        filename: "helm-stable"

- name: Install required packages
  ansible.builtin.apt:
    pkg:
      - helm
      - python3-pip
      - virtualenv
    state: present
    allow_change_held_packages: true
    update_cache: true

- name: Install kubernetes python package
  ansible.builtin.pip:
    name: kubernetes

- name: Check if Cilium is already installed
  kubernetes.core.k8s_info:
    kubeconfig: /etc/kubernetes/admin.conf
    api_version: v1
    kind: DaemonSet
    name: cilium
    namespace: "{{ cilium_namespace }}"
  register: cilium_installation

- name: Generate Cilium default values file
  ansible.builtin.template:
    src: "{{ role_path }}/templates/cilium-default-values.yaml.j2"
    dest: /tmp/cilium-default-values.yaml
    mode: '0770'

- name: Generate Cilium values file
  ansible.builtin.template:
    src: "{{ role_path }}/templates/cilium-values.yaml.j2"
    dest: /tmp/cilium-values.yaml
    mode: '0770'

- name: Add Cilium chart repo
  kubernetes.core.helm_repository:
    name: cilium
    repo_url: "https://helm.cilium.io"

- name: Install Cilium via Helm
  kubernetes.core.helm:
    atomic: true
    kubeconfig: /etc/kubernetes/admin.conf
    chart_ref: cilium/cilium
    chart_version: "{{ cilium_version }}"
    release_name: cilium
    release_namespace: "{{ cilium_namespace }}"
    values_files:
      - /tmp/cilium-default-values.yaml
      - /tmp/cilium-values.yaml
    wait: true
