apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: govforms2-admin-client-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  labels:
    k8s-env: "develop"
spec:
  ingressClassName: "nginx"
  rules:
    - host: "govforms2-admin-client.dev.efa.publicplan.cloud"
      http:
        paths:
          - pathType: ImplementationSpecific
            path: "/"
            backend:
              service:
                name: govforms2-admin-client-service
                port:
                  name: http
  tls:
    - hosts:
        - "govforms2-admin-client.dev.efa.publicplan.cloud"
      secretName: govforms2-admin-client-tls
