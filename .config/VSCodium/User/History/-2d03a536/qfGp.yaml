apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  name: devcluster-velero
  namespace: argocd
spec:
  destination:
    name: publicplan-dev
    namespace: velero
  project: devcluster-infra
  sources:
    - chart: velero
      helm:
        valueFiles:
          - $values/applications/velero/values.yaml
      repoURL: https://vmware-tanzu.github.io/helm-charts
      targetRevision: 9.1.0
    - ref: values
      repoURL: git@gitlab.publicplan.cloud:team-kops/infra-internal/pp-dev-cluster.git
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
