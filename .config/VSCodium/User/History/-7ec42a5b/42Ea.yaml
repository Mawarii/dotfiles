apiVersion: batch/v1
kind: CronJob
metadata:
  name: govforms2-rabbitmq-consumer-job
spec:
  schedule: "* * * * *"
  suspend: true # temporary disable cronjob
  jobTemplate:
    spec:
      template:
        metadata:
          name: govforms2-workflow-core-rabbitmq-consumer-job
        spec:
          securityContext:
            fsGroup: 10001
            runAsGroup: 10001
            runAsNonRoot: true
            runAsUser: 10001
          restartPolicy: Never
          containers:
            - name: rabbitmq-consumer-job
              image: DOCKER_IMAGE_1
              command: 
                - /bin/sh
                - -c 
                - "/usr/local/bin/php /srv/app/bin/console messenger:setup-transports && /usr/local/bin/php /srv/app/bin/console messenger:consume async --time-limit=60"
              securityContext:
                runAsGroup: 10001
                runAsNonRoot: true
                runAsUser: 10001
                allowPrivilegeEscalation: false
                capabilities:
                  drop: ["ALL"]
                seccompProfile:
                  type: RuntimeDefault
                readOnlyRootFilesystem: true
                privileged: false
              env:
                - name: APP_ENV
                  value: "ci"
                - name: DATABASE_PW
                  valueFrom:
                    secretKeyRef:
                      name: mariadb-wsp-secret
                      key: mariadb-password
                - name: DATABASE_USER
                  valueFrom:
                    secretKeyRef:
                      name: mariadb-wsp-secret
                      key: mariadb-user
                - name: DATABASE_URL_ANTRAG
                  value: "mysql://mariadb:$(DATABASE_PW)@mariadb.govforms2-workflow-core.svc:3306/antrag?serverVersion=mariadb-10.11.2&charset=utf8"
                - name: DATABASE_URL_USER
                  value: "mysql://mariadb:$(DATABASE_PW)@mariadb.govforms2-workflow-core.svc:3306/user?serverVersion=mariadb-10.11.2&charset=utf8"
                - name: DATABASE_URL_FORM
                  value: "mysql://mariadb:$(DATABASE_PW)@mariadb.govforms2-workflow-core.svc:3306/form?serverVersion=mariadb-10.11.2&charset=utf8"
                - name: DATABASE_URL_WORKFLOW
                  value: "mysql://mariadb:$(DATABASE_PW)@mariadb.govforms2-workflow-core.svc:3306/workflow?serverVersion=mariadb-10.11.2&charset=utf8"
                - name: DATABASE_URL_FITCONNECT
                  value: "mysql://mariadb:$(DATABASE_PW)@mariadb.govforms2-workflow-core.svc:3306/fitconnect?serverVersion=mariadb-10.11.2&charset=utf8"
                - name: REDIS_URL
                  value: "redis://redis-sentinel-sentinel.govforms2-workflow-core.svc:26379"
                - name: REDIS_TTL
                  value: "1800"
                - name: MINIO_ROOT_USER
                  valueFrom:
                    secretKeyRef:
                      name: minio-secrets
                      key: root-user
                - name: MINIO_ROOT_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: minio-secrets
                      key: root-password
                - name: MINIO_ENDPOINT
                  value: "http://minio-service.govforms2-workflow-core.svc:9000"
                - name: CLAMAV_HOST
                  value: "tcp://clamav-service.clamav.svc:3310"
                - name: CLIENT_URL
                  value: "efa.govforms2-client.develop.wspdev.de"
                - name: SENDER_ADDRESS
                  value: "govforms2@publicplan.de"
                - name: MAILER_DSN
                  value: "smtp://govforms2%40publicplan.de:$(MAILBOX_PASSWORD)@smtp.office365.com:587?verify_peer=1"
                - name: RABBITMQ_DEFAULT_USER
                  value: "govforms2"
                - name: RABBITMQ_DEFAULT_PASS
                  valueFrom:
                    secretKeyRef:
                      name: rabbitmq
                      key: rabbitmq-password
                - name: RABBITMQ_URL
                  value: "rabbitmq-headless.govforms2-workflow-core.svc:5672"
                - name: RABBITMQ_DSN
                  value: "amqp://$(RABBITMQ_DEFAULT_USER):$(RABBITMQ_DEFAULT_PASS)@$(RABBITMQ_URL)"
              volumeMounts:
                - name: tmp
                  mountPath: /tmp
                - name: symfony-logs
                  mountPath: /srv/app/var/log
                - name: cache
                  mountPath: /srv/app/var/cache
                - name: public
                  mountPath: /srv/app/public
          volumes:
            - name: tmp
              emptyDir: {}
            - name: symfony-logs
              emptyDir: {}
            - name: cache
              emptyDir: {}
            - name: public
              emptyDir: {}
      backoffLimit: 4
