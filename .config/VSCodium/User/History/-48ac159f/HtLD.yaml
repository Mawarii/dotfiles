#chain with doctrine and apcu and array
framework:
    cache:
        app: cache.chain
        pools:
            cache.chain:
                adapter: cache.adapter.psr6 # ProxyAdapter
                provider: my_chain_provider

            cache.apcu:
                adapter: cache.adapter.apcu

            cache.array:
                adapter: cache.adapter.array

            cache.filesystem:
                adapter: cache.adapter.filesystem

            cache.redis:
                adapter: cache.adapter.redis
                provider: redis://redis-master:6379

            cache.doctrine:
                adapter: cache.adapter.doctrine_dbal
services:
    my_chain_provider:
        class: Symfony\Component\Cache\Adapter\ChainAdapter
        arguments:
            - ['@cache.array', '@cache.apcu', '@cache.doctrine']
            #            - ['@cache.apcu', '@cache.filesystem']
            - 2419200 # One month

