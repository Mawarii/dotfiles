#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#

image:
  # -- image repository
  repository: searxng/searxng
  # -- image tag
  tag: 2025.3.22-5986629c6
  # -- image pull policy
  pullPolicy: Always

podAnnotations:
  ciu.enable: "true"

# Explanation about each environment variables here:
# https://docs.searxng.org/admin/installation-docker.html#command-line
env:
  INSTANCE_NAME: "SearXNG"
  BASE_URL: "https://searx.mawari.eu"
  AUTOCOMPLETE: "true"
  # MORTY_URL: "http://morty:8080"
  # MORTY_KEY: "mysecretkey"
  # BIND_ADDRESS: "0.0.0.0:8080"

controller:
  strategy: "RollingUpdate"
  replicas: 2

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      http:
        port: 8080

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  config:
    enabled: false

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      kubernetes.io/tls-acme: "true"
    ingressClassName: nginx
    hosts:
      - # -- Host address. Helm template can be passed.
        host: searx.mawari.eu
        paths:
          - # -- Path.  Helm template can be passed.
            path: /
            pathType: ImplementationSpecific
            service:
              name: searxng
              port: 8080
    tls:
      - hosts:
          - searx.mawari.eu
        secretName: searx-mawari-eu-tls

searxng:
  config:
    use_default_settings: true
    server:
      secret_key: sCCi8I1C17Wm3WjMm9z4NSJrbMAkMUaIAlqygWTOZbcZhN7xk0JHdrTlXLL3PM12
    search:
      autocomplete: "duckduckgo"
    enabled_plugins:
      - "Hash plugin"
      - "Self Information"
      - "Tracker URL remover"
      - "Ahmia blacklist" # activation depends on outgoing.using_tor_proxy
      - "Basic Calculator"
      - "Unit converter plugin"

    # Uncomment when using the builtin rate limiter
    # See https://docs.searxng.org/src/searx.plugins.limiter.html#limiter-plugin
    # server.limiter: true
    # redis.url: redis://@searxng-redis:6379/0

probes:
  readiness:
    custom: true
    spec:
      httpGet:
        path: /healthz
        port: 8080
  liveness:
    custom: true
    spec:
      httpGet:
        path: /healthz
        port: 8080
  startup:
    custom: true
    spec:
      httpGet:
        path: /healthz
        port: 8080

# Enable when using searxng builtin rate limiter
# Values: https://github.com/pascaliske/helm-charts/tree/master/charts/redis
redis:
  enabled: false
