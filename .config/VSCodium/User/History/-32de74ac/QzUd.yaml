apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: keycloak-postgresql
spec:
  teamId: "keycloak"
  volume:
    size: 20Gi
  numberOfInstances: 2
  users:
    postgres:
      - superuser
      - createdb
    keycloak: []
  databases:
    keycloak: keycloak
  postgresql:
    version: "15"
    parameters:
      max_connections: "400"
  enableLogicalBackup: true
