apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  name: internalcluster-matomo
  namespace: argocd
spec:
  destination:
    name: publicplan-internal
    namespace: matomo
  project: internalcluster-projects-matomo
  sources:
    - chart: matomo
      helm:
        valueFiles:
          - $values/matomo/default-values.yaml
          - $values/matomo/values.yaml
      repoURL: https://charts.bitnami.com/bitnami
      targetRevision: 3.3.1
    - ref: values
      repoURL: git@gitlab.publicplan.cloud:team-kops/deployments/internal/matomo.git
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
