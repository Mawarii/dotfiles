image:
  # -- image repository
  repository: ghcr.io/tandoorrecipes/recipes
  # -- image tag
  tag: 1.5.35
  # -- image pull policy
  pullPolicy: IfNotPresent
  # -- image tag

# -- environment variables. [[ref]](https://github.com/TandoorRecipes/recipes/blob/master/.env.template).
# @default -- See [values.yaml](./values.yaml)
env:
  TIMEZONE: Europe/Berlin
  TZ: Europe/Berlin
  ALLOWED_HOSTS: yummy.mawari.eu
  SECRET_KEY: acBxclyIN4HM7uOqnucYgN0U65iqZ9gTduWwpBlh1tCzDUl8pK
  DB_ENGINE: django.db.backends.postgresql
  POSTGRES_HOST: tandoor-postgresql
  POSTGRES_PORT: 5432
  POSTGRES_USER: tandoor
  POSTGRES_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: tandoor.tandoor-postgresql.credentials.postgresql.acid.zalan.do
        key: password
  POSTGRES_DB: tandoor
  ENABLE_SIGNUP: 0

service:
  # -- Configures service settings for the chart.
  # @default -- See [values.yaml](./values.yaml)
  main:
    ports:
      http:
        port: 8080
      static:
        port: 80

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See [values.yaml](./values.yaml)
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      kubernetes.io/tls-acme: "true"
      nginx.org/client-max-body-size: "0"
      nginx.ingress.kubernetes.io/proxy-body-size: "0"
    hosts:
      - host: yummy.mawari.eu
        paths:
          - path: /
          - path: /static
            service:
              port: 80
          - path: /media
            service:
              port: 80
    tls:
      - hosts:
          - yummy.mawari.eu
        secretName: yummy-mawari-eu-tls

# -- Configure persistence settings for the chart under this key.
# @default -- See [values.yaml](./values.yaml)
persistence:
  config:
    enabled: true
    retain: true
    storageClass: "smb"
    accessMode: ReadWriteOnce
    size: 5Gi
  media:
    enabled: true
    mountPath: /opt/recipes/mediafiles
    retain: true
    storageClass: "smb"
    accessMode: ReadWriteOnce
    size: 10Gi
  static:
    enabled: true
    type: emptyDir
    mountPath: /opt/recipes/staticfiles
  django-js-reverse:
    enabled: true
    type: emptyDir
    mountPath: /opt/recipes/cookbook/static/django_js_reverse

# -- Enable and configure postgresql database subchart under this key. [[ref]](https://github.com/bitnami/charts/tree/main/bitnami/mariadb)
# @default -- See [values.yaml](./values.yaml)
postgresql:
  enabled: false
  auth:
    database: tandoor
    postgresPassword: changeme
  primary:
    persistence:
      enabled: false
      # storageClass: ""
      # size: 8Gi

podSecurityContext:
  # -- Run as `nobody` user
  runAsUser: 65534
  # -- Run as `nobody` group
  runAsGroup: 65534
  # -- Volume binds will be granted to `nobody` group
  fsGroup: 65534

podAnnotations:
  backup.velero.io/backup-volumes: "media,config"
  ciu.enable: "true"
