---
- name: Run debug tasks
  hosts: controlplane[1]
  gather_facts: false
  become: true
  tasks:
    - name: Upgrade kubeadm package
      when: auto_upgrades and kube_upgrade_needed
      ansible.builtin.apt:
        pkg:
          - kubeadm=1.32.3-1.1
        state: present
        update_cache: true
        allow_change_held_packages: true
