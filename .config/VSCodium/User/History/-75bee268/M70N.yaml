apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base

patches:
  - path: identity-gateway.patch.yaml
    target:
      kind: Deployment
      name: identity-gateway
  - path: identity-gateway-ingress.patch.yaml
    target:
      kind: Ingress
      name: identity-gateway-ingress
  - path: identity-gateway-configmap.patch.yaml
    target:
      kind: ConfigMap
      name: identity-gateway-configmap
  - path: identity-gateway-secrets.patch.yaml
    target:
      kind: Secret
      name: identity-gateway-secrets
  - path: redis-secret.patch.yaml
    target:
      kind: Secret
      name: redis-secret

images:
  - name: DOCKER_IMAGE_1
    newName: harbor.owl-it.de/efa/identity-gateway
    newTag: "e7f43a6a"
