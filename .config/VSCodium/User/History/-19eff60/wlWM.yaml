apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  name: devcluster-postgres-operator
  namespace: argocd
spec:
  destination:
    name: publicplan-dev
    namespace: postgres-operator
  project: devcluster-infra
  sources:
    - path: applications/postgres-operator/resources
      repoURL: git@gitlab.publicplan.cloud:team-kops/infra-internal/pp-dev-cluster.git
      targetRevision: HEAD
    - chart: postgres-operator
      helm:
        valueFiles:
          - $values/applications/postgres-operator/values.yaml
      repoURL: https://opensource.zalando.com/postgres-operator/charts/postgres-operator
      targetRevision: 1.12.2
    - ref: values
      repoURL: git@gitlab.publicplan.cloud:team-kops/infra-internal/pp-dev-cluster.git
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
