apiVersion: apps/v1
kind: Deployment
metadata:
  name: dca-backend-orm
spec:
  revisionHistoryLimit: 1
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      k8s-app: dca-backend
  template:
    metadata:
      labels:
        k8s-app: dca-backend
    spec:
      initContainers:
        - command: ["sh", "-c", "cp -r /run/nginx/* /nginx"]
          image: DCA_BACKEND_IMAGE
          imagePullPolicy: IfNotPresent
          name: nginx-run-nginx
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
          volumeMounts:
            - mountPath: /nginx
              name: nginx-run-nginx
      containers:
        - name: application
          image: DCA_BACKEND_IMAGE
          env:
            - name: API_JWT_SECRET
              value: "NotReallyImportantSecretButShouldBeMovedToSomeSecretPlace"
            - name: APP_ENV
              value: "prod"
            - name: REDIS_HOST
              value: "redis-master"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef: 
                  name: redis
                  key: password
            - name: SENTRY_DSN
              value: "https://f7c44c08a3ea8eced63c8f4a33d28e9f@sentry.live.publicplan.cloud/22"
            - name: SENTRY_ENVIRONMENT
              value: "dev"
            - name: DB_HOST
              value: mongodb
            - name: DB_NAME
              value: dca
            - name: DB_PORT
              value: "27017"
            - name: DB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: username
            - name: DB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb
                  key: password
            - name: BASE_URI
              value: "https://dca-backend.regmo.dev.publicplan.cloud"
            - name: ORM_DB_URL
              value: "mysql://user:superGeheim@mariadb:3306/dca?serverVersion=10.11.2-MariaDB"
            - name: ODM_DB_URL
              value: "mongodb://root:root@mongodb:27017/dca?authSource=admin"
            - name: PERSISTENCE_TYPE
              value: orm
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            timeoutSeconds: 1
            periodSeconds: 15
          ports:
            - containerPort: 8080  
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            capabilities:
              drop:
                - NET_RAW
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: nginx-logs
              mountPath: /var/lib/nginx/logs
            - name: nginx-run-nginx
              mountPath: /run/nginx
            - name: project-var
              mountPath: /var/www/project/var

      volumes:
        - name: tmp
          emptyDir: {}
        - name: nginx-logs
          emptyDir: {}
        - name: nginx-run-nginx
          emptyDir: {}
        - name: project-var
          emptyDir: {}
      imagePullSecrets:
        - name: gitlab-registry
