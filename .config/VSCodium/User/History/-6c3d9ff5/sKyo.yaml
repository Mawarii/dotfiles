apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: etr-ingress
spec:
  ingressClassName: "nginx"
  rules:
    - host: "etr.develop.wspdev.de"
      http:
        paths:
          - pathType: ImplementationSpecific
            path: "/"
            backend:
              service:
                name: etr
                port:
                  name: http
