version: "3.7"

x-redash-service: &redash-service
  image: formsflow/redash:10.1.5
  depends_on:
      - postgres
      - redis
  env_file: .env
  restart: always

services:
  server:
    <<: *redash-service
    command: server
    ports:
      - '7000:5000'
    environment:
      REDASH_WEB_WORKERS: 4
      REDASH_MULTI_ORG: ${REDASH_MULTI_ORG:-false}
  scheduler:
    <<: *redash-service
    command: scheduler
    depends_on:
      - server
  scheduled_worker:
    <<: *redash-service
    command: worker
  adhoc_worker:
    <<: *redash-service
    command: worker
  worker:
    <<: *redash-service
    command: worker
    environment:
      QUEUES: "periodic emails default"
      WORKERS_COUNT: 1
    depends_on:
      - server
  redis:
    image: redis:7.2.3-alpine3.19
    restart: always
  postgres:
    image: bitnami/postgresql:16.2.0-debian-12-r15
    ports:
      - '7432:5432'
    restart: always
    env_file: .env
    volumes:
      - forms-flow-analytics-postgresql-data:/bitnami/postgresql

  # Uncomment the following to enable redash mail server
  # email:
  #   image: djfarrelly/maildev
  #   ports:
  #     - "1080:80"
  #   restart: unless-stopped

volumes:
  forms-flow-analytics-postgresql-data:
