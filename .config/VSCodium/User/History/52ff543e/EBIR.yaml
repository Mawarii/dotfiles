---
- name: Ensure data_analysis directory exists
  ansible.builtin.file:
    path: "{{ installation_path }}/data_analysis"
    state: directory

- name: Check whether .env already exists so that the passwords are not overwritten
  ansible.builtin.stat:
    path: "{{ installation_path }}/data_analysis/.env"
  register: stat_res

- name: Generate data_analysis .env file if it does not exist
  ansible.builtin.template:
    src: "./data_analysis/data_analysis.env.j2"
    dest: "{{ installation_path }}/data_analysis/.env"
  when: not stat_res.stat.exists

- name: Generate data_analysis compose file
  ansible.builtin.template:
    src: "./data_analysis/data_analysis-compose.yaml.j2"
    dest: "{{ installation_path }}/data_analysis/compose.yaml"

- name: Create database table for redash
  ansible.builtin.command: "docker compose -f {{ installation_path }}/data_analysis/compose.yaml run --rm server create_db"
  when: item == "analytics"

- name: Create and start services
  community.docker.docker_compose_v2:
    project_src: "{{ installation_path }}/data_analysis"

