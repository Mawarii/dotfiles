---
- name: Get local IP address
  ansible.builtin.set_fact:
    local_ip_address: "{{ ansible_all_ipv4_addresses | ansible.utils.ipaddr(local_ip_address_range) }}"

- name: Generate join-{{ group_names }}.yaml file
  ansible.builtin.template:
    src: ./templates/join-{{ group_names }}.yaml.j2
    dest: /tmp/join-cp.yaml
    mode: '0700'

- name: Run join command
  ansible.builtin.shell: |
    sudo kubeadm join --config /tmp/join-cp.yaml
  changed_when: false
