---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: gitlab-runner
  namespace: gitlab-runner
spec:
  interval: 5m
  url: https://charts.gitlab.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitlab-runner
spec:
  releaseName: gitlab-runner
  targetNamespace: gitlab-runner
  install:
    createNamespace: true
  interval: 5m
  chart:
    spec:
      chart: gitlab-runner
      version: "0.75.0"
      sourceRef:
        kind: HelmRepository
        name: gitlab-runner
        namespace: gitlab-runner
  valuesFrom:
    - kind: ConfigMap
      name: gitlab-runner-values
