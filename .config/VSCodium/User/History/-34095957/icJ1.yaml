apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: govforms2-admin-client-ingress
  labels:
    k8s-env: "staging"
spec:
  ingressClassName: "nginx"
  rules:
    - host: "govforms2-admin-client.efa-stage.owl-it.de"
      http:
        paths:
          - pathType: ImplementationSpecific
            path: "/"
            backend:
              service:
                name: govforms2-admin-client-service
                port:
                  number: 80
