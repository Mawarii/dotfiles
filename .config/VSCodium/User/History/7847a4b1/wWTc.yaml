---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argo-test-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  labels:
    k8s-env: "develop"
spec:
  ingressClassName: "nginx"
  rules:
    - host: "argo-test.develop.wspdev.de"
      http:
        paths:
          - pathType: ImplementationSpecific
            path: "/"
            backend:
              service:
                name: argo-test-service
                port:
                  name: http
          - pathType: Prefix
            path: "/error"
            backend:
              service:
                name: argo-test-service
                port:
                  name: error
  tls:
    - hosts:
        - "argo-test.develop.wspdev.de"
      secretName: argo-test-tls
