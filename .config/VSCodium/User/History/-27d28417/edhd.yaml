apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/instance: empfangsclient-keycloak
    gitlab.publicplan.cloud/primary-application-project-release-branch: pre-stage
  name: empfangsclient-keycloak
  namespace: argo-cd
spec:
  destination:
    namespace: empfangsclient-keycloak
    server: 'https://kubernetes.default.svc'
  project: default
  sources:
    - chart: keycloak
      helm:
        valueFiles:
          - $values/applications/empfangsclient-keycloak/overlays/pre-stage/values.yaml
      repoURL: https://charts.bitnami.com/bitnami
      targetRevision: "21.8.0"
    - ref: values
      repoURL: 'git@gitlab.publicplan.cloud:themenwelt-wirtschaft/infrastruktur/common/app-configs.git'
      targetRevision: main
    - path: applications/empfangsclient-keycloak/overlays/pre-stage/
      repoURL: 'git@gitlab.publicplan.cloud:themenwelt-wirtschaft/infrastruktur/common/app-configs.git'
      targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
