# Source: chartmuseum/templates/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chartmuseum
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 200m
    # nginx.ingress.kubernetes.io/whitelist-source-range: 10.0.50.109/24 # gitlab.krz.de
    nginx.ingress.kubernetes.io/whitelist-source-range: 213.61.255.112/29 # pp vpn
  labels:
    helm.sh/chart: chartmuseum-3.10.2
    app.kubernetes.io/name: chartmuseum
    app.kubernetes.io/instance: chartmuseum
    app.kubernetes.io/version: "0.16.1"
    app.kubernetes.io/managed-by: Helm
spec:
  ingressClassName: nginx
  rules:
  - host: charts.production.wsp.owl-it.de
    http:
      paths:
      - path: "/"
        backend:
          service:
            name: chartmuseum
            port:
              number: 8080
        pathType: ImplementationSpecific
