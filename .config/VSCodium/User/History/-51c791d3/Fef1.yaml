apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: matomo-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  labels:
    k8s-env: "pre-stage"
spec:
  ingressClassName: "nginx"
  rules:
    - host: "matomo-old.pre-stage.wspdev.de"
      http:
        paths:
          - pathType: ImplementationSpecific
            path: "/"
            backend:
              service:
                name: matomo-service
                port:
                  name: http
          - pathType: Prefix
            path: "/__version"
            backend:
              service:
                name: matomo-service
                port:
                  name: version
  tls:
    - hosts:
        - "matomo-old.pre-stage.wspdev.de"
      secretName: matomo-tls
