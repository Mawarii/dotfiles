apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm
  annotations:
    argocd.argoproj.io/tracking-id: argocd-configuration:/ConfigMap:argocd/argocd-rbac-cm
  labels:
    app.kubernetes.io/name: argocd-rbac-cm
    app.kubernetes.io/part-of: argocd
data:
  policy.csv: |
    p, role:all-projects-read, applications, get, *, allow
    p, role:all-projects-read, logs, get, *, allow
    g, all-projects-read, role:all-projects-read

    p, role:empfangsclient-read, applications, get, efacluster-projects-empfangsclient/*, allow
    p, role:empfangsclient-read, logs, get, efacluster-projects-empfangsclient/*, allow
    p, role:empfangsclient-read, applications, get, customercluster-projects-empfangsclient/*, allow
    p, role:empfangsclient-read, logs, get, customercluster-projects-empfangsclient/*, allow
    g, empfangsclient-read, role:empfangsclient-read

    p, role:formulare-read, applications, get, efacluster-projects-formulare/*, allow
    p, role:formulare-read, logs, get, efacluster-projects-formulare/*, allow
    g, formulare-read, role:formulare-read

    p, role:forest-baukasten-tp03-read, applications, get, efacluster-projects-baukasten-tp03/*, allow
    p, role:forest-baukasten-tp03-read, logs, get, efacluster-projects-baukasten-tp03/*, allow
    g, kommunales-read, role:forest-baukasten-tp03-read

    p, role:regmo-read, applications, get, regmocluster-projects-regmo/*, allow
    p, role:regmo-read, logs, get, regmocluster-projects-regmo/*, allow
    g, regmo-read, role:regmo-read

    p, role:govforms2-read, applications, get, efacluster-infra-twf-govforms2-project/*, allow
    p, role:govforms2-read, logs, get, efacluster-infra-twf-govforms2-project/*, allow
    g, govforms2-read, role:govforms2-read
