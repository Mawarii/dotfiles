apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm
  annotations:
    argocd.argoproj.io/tracking-id: argocd-configuration:/ConfigMap:argocd/argocd-rbac-cm
  labels:
    app.kubernetes.io/name: argocd-rbac-cm
    app.kubernetes.io/part-of: argocd
data:
  policy.csv: |
    p, role:all-projects-read, applications, get, *, allow
    p, role:all-projects-read, logs, get, *, allow
    g, all-projects-read, role:all-projects-read

    p, role:empfangsclient-read, logs, get, efacluster-empfangsclient/*, allow
    p, role:empfangsclient-read, applications, get, efacluster-empfangsclient/*, allow
    p, role:empfangsclient-read, applications, sync, efacluster-empfangsclient/*, allow
    p, role:empfangsclient-read, applications, action/apps/Deployment/restart, efacluster-empfangsclient/*, allow
    p, role:empfangsclient-read, applications, action/apps/StatefulSet/restart, efacluster-empfangsclient/*, allow
    g, empfangsclient-read, role:empfangsclient-read

    p, role:forest-baukasten-tp03-read, logs, get, efacluster-formularbaukasten/*, allow
    p, role:govforms2-read, applications, get, efacluster-govforms2/*, allow
    p, role:govforms2-read, applications, sync, efacluster-govforms2/*, allow
    p, role:govforms2-read, applications, action/apps/Deployment/restart, efacluster-govforms2/*, allow
    p, role:govforms2-read, applications, action/apps/StatefulSet/restart, efacluster-govforms2/*, allow
    g, kommunales-read, role:forest-baukasten-tp03-read

    p, role:regmo-read, logs, get, efacluster-sdg/*, allow
    p, role:regmo-read, applications, get, efacluster-sdg/*, allow
    p, role:regmo-read, applications, sync, efacluster-sdg/*, allow
    p, role:regmo-read, applications, action/apps/Deployment/restart, efacluster-sdg/*, allow
    p, role:regmo-read, applications, action/apps/StatefulSet/restart, efacluster-sdg/*, allow
    p, role:regmo-read, logs, get, efacluster-dca/*, allow
    p, role:regmo-read, applications, get, efacluster-dca/*, allow
    p, role:regmo-read, applications, sync, efacluster-dca/*, allow
    p, role:regmo-read, applications, action/apps/Deployment/restart, efacluster-dca/*, allow
    p, role:regmo-read, applications, action/apps/StatefulSet/restart, efacluster-dca/*, allow
    g, regmo-read, role:regmo-read

    p, role:govforms2-read, logs, get, efacluster-govforms2/*, allow
    p, role:govforms2-read, applications, get, efacluster-govforms2/*, allow
    p, role:govforms2-read, applications, sync, efacluster-govforms2/*, allow
    p, role:govforms2-read, applications, action/apps/Deployment/restart, efacluster-govforms2/*, allow
    p, role:govforms2-read, applications, action/apps/StatefulSet/restart, efacluster-govforms2/*, allow
    g, govforms2-read, role:govforms2-read
