apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: customercluster-rechtnrw
  namespace: argocd
  annotations:
    k8s.publicplan.cloud/rbac-0: teschke@publicplan.de,exec
    k8s.publicplan.cloud/rbac-1: kufliievskyi@publicplan.de,exec
spec:
  destination:
    namespace: rechtnrw
    name: publicplan-customer
  project: customercluster-rechtnrw
  sources:
    - chart: redis
      helm:
        valueFiles:
          - $values/helm/redis/default-values.yaml
          - $values/helm/redis/stage.yaml
      repoURL: registry-1.docker.io/bitnamicharts
      targetRevision: 19.5.0
    - chart: opensearch
      helm:
        valueFiles:
          - $values/helm/opensearch/default-values.yaml
          - $values/helm/opensearch/stage.yaml
      repoURL: registry-1.docker.io/bitnamicharts
      targetRevision: 1.2.0
    - chart: mariadb
      helm:
        valueFiles:
        - $values/helm/bitnami-mariadb/default-values.yaml
        - $values/helm/bitnami-mariadb/values.yaml
      repoURL: registry-1.docker.io/bitnamicharts
      targetRevision: 20.2.1
    - ref: values
      repoURL: git@gitlab.publicplan.cloud:themenwelt-portale/recht.nrw-dist.git
      targetRevision: HEAD
    - path: kustomization/envs/stage
      repoURL: git@gitlab.publicplan.cloud:themenwelt-portale/recht.nrw-dist.git
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
