apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: customercluster-fomulare-nocodb-prod
  namespace: argocd
  annotations:
    k8s.publicplan.cloud/contact: "Raffaele Puca"
spec:
  destination:
    namespace: formulare-nocodb-prod
    name: publicplan-customer
  project: customercluster-formulare
  sources:
    - path: resources
      repoURL: git@gitlab.publicplan.cloud:team-kops/deployments/formulare/nocodb-dist.git
      targetRevision: HEAD
    - chart: nocodb
      helm:
        valueFiles:
          - $values/nocodb-values.yaml
      repoURL: https://chartmuseum.internal.publicplan.cloud
      targetRevision: 0.3.0
    - chart: mariadb
      helm:
        valueFiles:
        - $values/helm/bitnami-mariadb/default-values.yaml
        - $values/helm/bitnami-mariadb/values.yaml
      repoURL: registry-1.docker.io/bitnamicharts
      targetRevision: 20.2.1
    - ref: values
      repoURL: git@gitlab.publicplan.cloud:team-kops/deployments/formulare/nocodb-dist.git
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
