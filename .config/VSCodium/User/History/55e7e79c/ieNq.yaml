apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/instance: chartmuseum
  name: chartmuseum
  namespace: argo-cd
spec:
  destination:
    namespace: chartmuseum
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: applications/chartmuseum/overlays/staging/
    repoURL: 'https://gitlab.krz.de/customers/publicplan/wsp/staging/app-configs.git'
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  