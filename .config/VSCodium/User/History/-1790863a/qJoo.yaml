apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/instance: empfangsclient-ecc
    gitlab.publicplan.cloud/primary-application-project-id: "627"
    gitlab.publicplan.cloud/primary-application-project-release-branch: develop
  name: empfangsclient-ecc
  namespace: argocd
spec:
  destination:
    namespace: empfangsclient-ecc-zdi
    server: 'https://kubernetes.default.svc'
  project: efacluster-empfangsclient
  sources:
  - path: kustomization/overlays/develop/zdi
    repoURL: 'git@gitlab.publicplan.cloud:iac/efa/distributions/empfangsclient/ecc.git'
    targetRevision: main
  - chart: mariadb
    helm:
      valueFiles:
      - $values/helm/mariadb/develop/zdi/default-values.yaml
      - $values/helm/mariadb/develop/zdi/values.yaml
    repoURL: registry-1.docker.io/bitnamicharts
    targetRevision: "20.2.1"
  - ref: values
    repoURL: 'git@gitlab.publicplan.cloud:iac/efa/distributions/empfangsclient/ecc.git'
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
