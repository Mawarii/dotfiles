---
- name: Generate Kube Prometheus Stack default values file
  ansible.builtin.copy:
    src: "{{ role_path }}/templates/default-values.yaml"
    dest: /tmp/kube-prom-stack-default-values.yaml
    mode: '0640'

- name: Generate Kube Prometheus Stack values file
  ansible.builtin.template:
    src: "{{ role_path }}/templates/values.yaml.j2"
    dest: /tmp/kube-prom-stack-values.yaml
    mode: '0640'

- name: Add Prometheus chart repo
  kubernetes.core.helm_repository:
    name: prometheus
    repo_url: "https://prometheus-community.github.io/helm-charts"

- name: Install Kube Prometheus Stack via Helm
  kubernetes.core.helm:
    atomic: true
    kubeconfig: /etc/rancher/k3s/k3s.yaml
    chart_ref: jetstack/cert-manager
    chart_version: "{{ kube_prometheus_stack.chart_version }}"
    release_state: present
    release_name: monitoring
    release_namespace: "{{ kube_prometheus_stack.namespace }}"
    create_namespace: true
    values_files:
      - /tmp/kube-prom-stack-default-values.yaml
      - /tmp/kube-prom-stack-values.yaml
    wait: true
