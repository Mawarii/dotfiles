---
# Default SSH user before hardening
default_ssh_user: "root"
# Default SSH port before hardening
default_ssh_port: 22
# Non-root user
ssh_user: "shield"
# Custom SSH port
ssh_port: 22222
# Authorzied SSH keys
ssh_keys:
  - add
  - your
  - ssh-keys
# Hetzner Cloud API token
hcloud_token: "your-hcloud-token"

# Kubernetes version in major.minor (supported versions: >= 1.31)
kubernetes_version: "1.32"
# CRI-O version in major.minor (supported versions: >= 1.28)
crio_version: "1.32"
# Upgrade automatically to the latest version. If you set this to "false" no OS and no Kubernetes upgrades will be done.
auto_upgrades: true

# Cluser API URL
kubernetes_api_url: "k8s.doma.in"
# Local network over which all nodes can communicate
local_node_network: "172.16.0.0/12"

# Cilium CNI
cilium:
  version: "1.17.4"
  namespace: "kube-system"

# Hetzner Cloud CSI
hetzner_cloud_csi:
  version: "2.14.0"
  namespace: "kube-system"
  # This should NOT be the same as `hcloud_token`, you should generate a new one
  token: "another-hcloud-token"

# ArgoCD
argocd:
  version: "7.8.13"
  namespace: "argocd"
  domain: "argocd.k8s.doma.in"
  keycloak:
    url: https://keycloak.doma.in/auth/realms/master
    client_id: "your-client-id"
    client_secret: "your-client-secret"
