kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

namePrefix: static-

resources:
  - ../../../../base/public/static

patches:
  - path: ingress-patch.yaml
    target:
      kind: Ingress
      name: static

secretGenerator:
  - name: static-basic-auth
    options:
      disableNameSuffixHash: true
    envs:
      - http-basic-secret.env
