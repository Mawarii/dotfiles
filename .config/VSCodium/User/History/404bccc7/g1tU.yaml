endpoints:
  - name: matomo-service
    group: wsp-matomo
    url: "http://matomo.matomo-new.svc:8080"
    interval: 60s
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: slack
  - name: matomo-new.staging.wsp.owl-it.de
    group: wsp-matomo
    url: "https://matomo-new.staging.wsp.owl-it.de/"
    interval: 60s
    conditions:
      - "[STATUS] == 200"
      - "[CERTIFICATE_EXPIRATION] > 48h"
    alerts:
      - type: slack
