apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  name: devcluster-descheduler
  namespace: argocd
spec:
  destination:
    name: publicplan-dev
    namespace: kube-system
  project: devcluster-infra
  sources:
  - chart: descheduler
    helm:
      valueFiles:
      - $values/applications/descheduler/default-values.yaml
      - $values/applications/descheduler/values.yaml
    repoURL: https://kubernetes-sigs.github.io/descheduler/
    targetRevision: 0.33.0
  - ref: values
    repoURL: git@gitlab.publicplan.cloud:team-kops/infra-internal/pp-dev-cluster.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
