endpoints:
  - name: wsp-matomo-service
    group: wsp-matomo
    url: "tcp://matomo.matomo-new.svc:8080"
    interval: 60s
    conditions:
      - "[CONNECTED] == true"
    alerts:
      - type: slack
  - name: matomo.production.wsp.owl-it.de
    group: wsp-matomo
    url: "https://matomo.production.wsp.owl-it.de"
    interval: 60s
    conditions:
      - "[STATUS] == 200"
      - "[CERTIFICATE_EXPIRATION] > 48h"
    alerts:
      - type: slack
  - name: matomo.service.wirtschaft.nrw
    group: wsp-matomo
    url: "https://matomo.service.wirtschaft.nrw"
    interval: 60s
    conditions:
      - "[STATUS] == 200"
      - "[CERTIFICATE_EXPIRATION] > 48h"
    alerts:
      - type: slack
