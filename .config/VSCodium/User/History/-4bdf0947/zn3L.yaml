---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-cronjob-<database-name>
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: backup
              env:
                - name: YES_I_DONT_NEED_BACKUPS_AND_DOCUMENTED_THIS_SOMEWHERE
                  value: UNDERSTOOD
