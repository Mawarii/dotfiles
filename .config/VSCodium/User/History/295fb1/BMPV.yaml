apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: "nginx"
  rules:
    - host: "prometheus.develop.wspdev.de"
      http:
        paths:
          - pathType: ImplementationSpecific
            path: "/"
            backend:
              service:
                name: prometheus
                port:
                  name: http
  tls:
    - hosts:
        - "prometheus.develop.wspdev.de"
      secretName: prometheus-tls
