apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dca-frontend-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: "nginx"
  rules:
    -   host: "dca-frontend.dev.efa.publicplan.cloud"
        http:
          paths:
            -   pathType: ImplementationSpecific
                path: "/"
                backend:
                  service:
                    name: dca-frontend-service
                    port:
                      number: 3000
  tls:
    -   hosts:
          - "dca-frontend.dev.efa.publicplan.cloud"
        secretName: "dca-frontend-tls"
