apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oots-projectathon
  namespace: argocd
spec:
  destination:
    namespace: projectathon-oots-projectathon
    server: "https://kubernetes.default.svc"
  project: efacluster-projectathon
  sources:
    - path: kustomization/overlays/develop
      repoURL: "git@gitlab.publicplan.cloud:iac/efa/distributions/projectathon/oots-projectathon-dist.git"
      targetRevision: HEAD
    - chart: mariadb
      helm:
        releaseName: mariadb
        valueFiles:
          - $values/helm/mariadb/develop/default-values.yaml
          - $values/helm/mariadb/develop/values.yaml
      repoURL: registry-1.docker.io/bitnamicharts
      targetRevision: 20.2.2
    - ref: values
      repoURL: "git@gitlab.publicplan.cloud:iac/efa/distributions/projectathon/oots-projectathon-dist.git"
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
