apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oots-projectathon
  namespace: argocd
spec:
  destination:
    namespace: oots-projectathon
    name: publicplan-regmo
  project: regmocluster-projects-regmo
  sources:
    - path: env/dev
      repoURL: 'git@gitlab.publicplan.cloud:regmo/infrastructure/oots-projectathon-dist.git'
      targetRevision: HEAD
    - chart: mariadb
      helm:
        releaseName: mariadb
        valueFiles:
          - $values/helm/mariadb/default-values.yaml
          - $values/helm/mariadb/values.yaml
      repoURL: registry-1.docker.io/bitnamicharts
      targetRevision: 20.2.2
    - ref: values
      repoURL: "git@gitlab.publicplan.cloud:iac/efa/distributions/projectathon/oots-projectathon-dist.git"
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
