apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  name: devcluster-zammad
  namespace: argocd
spec:
  destination:
    name: publicplan-dev
    namespace: zammad
  project: devcluster-projects-zammad
  sources:
  - chart: zammad
    helm:
      valueFiles:
      - $values/applications/zammad/values.yaml
    repoURL: https://zammad.github.io/zammad-helm
    targetRevision: "12.3.0"
  - path: applications/zammad/resources
    repoURL: git@gitlab.publicplan.cloud:team-kops/infra-internal/pp-dev-cluster.git
    targetRevision: HEAD
  - ref: values
    repoURL: git@gitlab.publicplan.cloud:team-kops/infra-internal/pp-dev-cluster.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
