services:
  caddy:
    image: caddy:2
    restart: unless-stopped
    container_name: caddy
    network_mode: host
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - ./certs:/etc/ssl/certs
    ports:
      - "80:80"
      - "443:443"

volumes:
  caddy_data:
    external: true
  caddy_config:

networks:
  caddy_net:
    name: caddy_proxy
    external: true
