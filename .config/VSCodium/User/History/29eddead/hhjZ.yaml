apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/instance: bi-solution
    gitlab.publicplan.cloud/primary-application-project-id: 93
    gitlab.publicplan.cloud/primary-application-project-release-branch: develop
  name: bi-solution
  namespace: argo-cd
spec:
  destination:
    namespace: bi-solution
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: applications/bi-solution/overlays/staging/
    repoURL: 'https://gitlab.krz.de/customers/publicplan/wsp/staging/app-configs.git'
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
