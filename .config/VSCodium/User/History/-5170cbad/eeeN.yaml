extraEnvVars:
  - name: OPENSEARCH_INITIAL_ADMIN_PASSWORD
    value: kW9QA4LT7dX7f7rN3QsZe8Bx9ua3j3Au

ingress:
  enabled: true
  hostname: opensearch.rnrw.dev.publicplan.cloud
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, OPTIONS, DELETE"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Keep-Alive,User-Agent,If-Modified-Since,Cache-Control,Content-Type,Access-Control-Allow-Origin"
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
  tls: true
  ingressClassName: nginx
