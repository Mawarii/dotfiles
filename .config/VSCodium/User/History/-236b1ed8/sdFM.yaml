apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebrowser
spec:
  replicas: 1
  selector:
    matchLabels:
      kubernetes.io/app: filebrowser
  template:
    metadata:
      labels:
        kubernetes.io/app: filebrowser
      annotations:
        backup.velero.io/backup-volumes: "data"
        ciu.enable: "true"
    spec:
      initContainers:
        - name: init-wg-config
          image: alpine
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "[Interface]
              Address = 10.7.0.2/24
              DNS = 1.1.1.1, 1.0.0.1
              PrivateKey = $WG_PRIVATE_KEY

              [Peer]
              PublicKey = gks95UySt4HaNytVcLSD4UiksrAlooqD0kv8bA+PBls=
              PresharedKey = $WG_PRESHARED_KEY
              AllowedIPs = 0.0.0.0/0
              Endpoint = 85.215.153.121:51820
              PersistentKeepalive = 25" > /tmp/wg.conf && chmod 600 /tmp/wg.conf
          env:
            - name: WG_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: filebrowser-wireguard-secret
                  key: private-key
            - name: WG_PRESHARED_KEY
              valueFrom:
                secretKeyRef:
                  name: filebrowser-wireguard-secret
                  key: preshared-key
          volumeMounts:
            - name: wg-confs
              mountPath: /tmp
      containers:
        - name: wireguard
          image: linuxserver/wireguard:1.0.20210914
          securityContext:
            privileged: true
            capabilities:
              add: ["NET_ADMIN"]
          env:
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: TZ
            value: "Europe/Berlin"
          volumeMounts:
          - name: wg-confs
            mountPath: /config/wg_confs
        - name: filebrowser
          image: filebrowser/filebrowser:v2.30.0
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: data
              mountPath: /srv
            - name: db
              mountPath: /database
            - name: config
              mountPath: /.filebrowser.json
              subPath: .filebrowser.json
        - name: wireguard
          image: linuxserver/wireguard:1.0.20210914
      volumes:
        - name: wg-confs
          emptyDir: {}
        - name: data
          persistentVolumeClaim:
            claimName: filebrowser-data
        - name: db
          persistentVolumeClaim:
            claimName: filebrowser-db
        - name: config
          configMap:
            name: filebrowser-config
