apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  name: efacluster-grafana
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: grafana
  project: efacluster-infra
  sources:
  - chart: grafana
    helm:
      valueFiles:
      - $values/applications/grafana/default-values.yaml
      - $values/applications/grafana/values.yaml
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 8.8.2
  - ref: values
    repoURL: git@gitlab.publicplan.cloud:iac/efa/cluster-meta/develop/infrastructure/distributions.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true


apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  name: efacluster-elasticsearch-operator
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: elastic-system
  project: efacluster-infra
  source:
    path: applications/elasticsearch-operator
    repoURL: git@gitlab.publicplan.cloud:iac/efa/cluster-meta/develop/infrastructure/distributions.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
