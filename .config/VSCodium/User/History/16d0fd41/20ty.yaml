apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: govforms2-client-ingress
spec:
  ingressClassName: "nginx"
  rules:
  - host: "govforms2-client.dev.efa.publicplan.cloud"
    http:
      paths:
      - pathType: ImplementationSpecific
        path: "/"
        backend:
          service:
            name: govforms2-client-service
            port:
              name: http
