---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: hcloud
  namespace: hcloud-csi-driver
spec:
  interval: 5m
  url: https://charts.hetzner.cloud
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hcloud-csi
spec:
  releaseName: hcloud-csi
  targetNamespace: hcloud-csi-driver
  install:
    createNamespace: true
  interval: 5m
  chart:
    spec:
      chart: hcloud-csi
      version: "2.13.0"
      sourceRef:
        kind: HelmRepository
        name: hcloud
        namespace: hcloud-csi-driver
  valuesFrom:
    - kind: ConfigMap
      name: hcloud-csi-values
