# docker run -v ./config.yaml:/config.yaml gcr.io/bitnami-labs/charts-syncer:v0.20.3 sync -c /config.yaml --skip-dependencies
stages:
  - sync

sync:
  stage: sync
  image:
    name: gcr.io/bitnami-labs/charts-syncer:v0.20.3
    entrypoint: [""]
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}/build"
      --dockerfile "${CI_PROJECT_DIR}/build/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHORT_SHA}"
      --destination "${CI_REGISTRY_IMAGE}:latest"
  only:
    - master
