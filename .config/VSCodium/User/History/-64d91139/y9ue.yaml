apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chartmuseum-version-ingress
  labels:
    k8s-env: "production"
spec:
  ingressClassName: "nginx"
  rules:
    - host: "version.production.wsp.owl-it.de"
      http:
        paths:
          - pathType: Prefix
            path: "/chartmuseum"
            backend:
              service:
                name: chartmuseum
                port:
                  name: version
