- name: Change Hetzner firewall SSH port
  when: hcloud_token != ""
  hetzner.hcloud.firewall:
    api_token: "{{ hcloud_token }}"
    name: "k8s_pub"
    rules:
      - description: "SSH"
        port: 22222
    state: present
