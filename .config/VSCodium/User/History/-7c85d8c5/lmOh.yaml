---
- name: Create sshd configuration file
  ansible.builtin.template:
    src: "{{ role_path }}/templates/sshd_config.j2"
    dest: /etc/ssh/sshd_config.d/shield.conf
    owner: root
    group: root
    mode: '0600'

- name: Restart sshd systemd service
  ansible.builtin.service:
    name: sshd
    state: restarted
