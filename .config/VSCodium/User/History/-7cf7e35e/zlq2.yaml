  adminPassword: "MlWzk8OAYrPncZJHOiPovlvXIAyo6WYWWtq5rNfl17nmbGKBoPoH0yVIgB90kHNE"
production: true
proxyHeaders: "xforwarded"
replicaCount: 1
containerPorts:
  http: 8080
  https: 8443
resources:
  limits:
    cpu: "750m"
    memory: "768Mi"
