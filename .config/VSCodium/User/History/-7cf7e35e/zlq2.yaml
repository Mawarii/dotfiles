    cpu: "500m"
    memory: "512Mi"
ingress:
  enabled: true
  ingressClassName: "nginx"
  hostname: keycloak.voapp.dev.publicplan.cloud
  path: /
serviceAccount:
  create: true
postgresql:
  enabled: false
externalDatabase:
  host: keycloak-postgresql-rw
  database: keycloak
  existingSecret: keycloak-postgresql-app
  existingSecretUserKey: username
  existingSecretPasswordKey: password
