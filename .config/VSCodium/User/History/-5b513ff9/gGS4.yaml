---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/tls-acme: "true"
  name: sheethappens
spec:
  ingressClassName: nginx
  rules:
  - host: test.sheethappens.online
    http:
      paths:
      - backend:
          service:
            name: sheethappens
            port:
              name: http
        path: /
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - test.sheethappens.online
    secretName: test-sheethappens-online-tls
