apiVersion: apps/v1
kind: Deployment
metadata:
  name: ip-deletion-service
spec:
  template:
    spec:
      containers:
        - name: application
          env:
            - name: DATABASE_URI
              value: https://couchdb.ip-oots-service-test.pre-stage.efa.publicplan.cloud
            - name: DELETIONSERVICE_RESPONSE_TIMEOUT
              value: "7000"
            - name: DELETIONSERVICE_PORT
              value: "8080"
