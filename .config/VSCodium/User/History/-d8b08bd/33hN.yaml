apiVersion: apps/v1
kind: Deployment
metadata:
  name: ip-clearing-service
spec:
  template:
    spec:
      containers:
        - name: application
          env:
            - name: REGREPSERVICE_API_URI
              value: https://ip-regrep-message-service-test.pre-stage.efa.publicplan.cloud/api/v1/regrepclearingservice
            - name: CACHE_EXPIRY_AFTER_HOURS
              value: "0"
            - name: DATASERVICE_DIRECTORY_API_URL
              value: "https://cs.acc.oots.tech.ec.europa.eu/query/dsd/rest/search"
            - name: EVIDENCE_BROKER_API_URL
              value: "https://cs.acc.oots.tech.ec.europa.eu/query/eb/rest/search"
            - name: CLEARINGSERVICE_RESPONSE_TIMEOUT
              value: "7000"
            - name: CLEARINGSERVICE_PORT
              value: "8080"
