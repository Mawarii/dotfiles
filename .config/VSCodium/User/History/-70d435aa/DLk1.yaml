---
- name: Ensure forms-flow {{ item }} directory exists
  ansible.builtin.file:
    path: "{{ installation_path }}/{{ item }}"
    state: directory

- name: Check whether .env already exists so that the passwords are not overwritten
  ansible.builtin.stat:
    path: "{{ installation_path }}/{{ item }}/.env"
  register: stat_res

- name: Generate {{ item }} .env file if it does not exist
  ansible.builtin.template:
    src: "./{{ item }}/{{ item }}.env.j2"
    dest: "{{ installation_path }}/{{ item }}/.env"
  when: not stat_res.stat.exists

- name: Generate {{ item }} compose file
  ansible.builtin.template:
    src: "./{{ item }}/{{ item }}-compose.yaml.j2"
    dest: "{{ installation_path }}/{{ item }}/compose.yaml"

- name: Create database table for redash
  ansible.builtin.command: "docker compose -f {{ installation_path }}/{{ item }}/compose.yaml run --rm server create_db"
  when: item == "analytics"

- name: Create and start services
  community.docker.docker_compose_v2:
    project_src: "{{ installation_path }}/{{ item }}"

- name: Wait for redash service to be ready
  ansible.builtin.pause:
    seconds: 20

- name: Create admin user for redash
  ansible.builtin.command: "docker compose -f {{ installation_path }}/{{ item }}/compose.yaml run --rm server create_db"
  when: item == "analytics"
