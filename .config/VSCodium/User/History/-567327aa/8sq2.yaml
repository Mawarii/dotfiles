---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: customercluster-sbhh-nocodb
  namespace: argocd
  annotations:
    k8s.publicplan.cloud/contact: "Juliya Rajasingam"
spec:
  destination:
    namespace: sbhh-nocodb
    name: publicplan-customer
  project: customercluster-projects-sbhh
  sources:
    - path: resources-prod
      repoURL: git@gitlab.publicplan.cloud:team-kops/deployments/internal/nocodb.git
      targetRevision: HEAD
    - chart: nocodb
      helm:
        valueFiles:
          - $values/nocodb-values.yaml
      repoURL: https://chartmuseum.internal.publicplan.cloud
      targetRevision: 0.3.0
    - ref: values
      repoURL: git@gitlab.publicplan.cloud:team-kops/deployments/internal/nocodb.git
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
