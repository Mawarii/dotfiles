apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - pvc-domibus.yaml
  - pvc-mysql.yaml
  - pvc-log-mysql.yaml
  - pvc-log.yaml
  - mysql-deployment.yaml
  - mysql-service.yaml
  - domibus-deployment.yaml
  - domibus-service.yaml
  - mysql-secret.yaml

configMapGenerator:
  - name: domibus-logback
    files:
      - "logback.xml=./config/logback.xml"

generatorOptions:
  disableNameSuffixHash: true

secretGenerator:
  - name: gitlab-registry
    type: kubernetes.io/dockerconfigjson
    files:
      - .dockerconfigjson
