apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oots-projectathon-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: "nginx"
  rules:
    - host: "oots-projectathon.dev.efa.publicplan.cloud"
      http:
        paths:
          - pathType: ImplementationSpecific
            path: "/"
            backend:
              service:
                name: oots-projectathon-service
                port:
                  number: 80
  tls:
    - hosts:
        - "oots-projectathon.dev.efa.publicplan.cloud"
      secretName: "oots-projectathon-tls"
