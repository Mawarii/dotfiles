apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generatorOptions:
  disableNameSuffixHash: true

secretGenerator:
  - name: noots-sak-gitlab-registry
    type: kubernetes.io/dockerconfigjson
    files:
      - .dockerconfigjson=./resources/.dockerconfigjson
  - name: sak-dp-server-tls-secret
    type: opaque
    files:
      - keystore.p12=./resources/keystore.p12 #This is just dummy keystore to get the application running

configMapGenerator:
  - name: noots-ref-ca-bundle
    files:
      - ca.crt=./resources/ca.crt
