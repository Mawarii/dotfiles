apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  name: efacluster-cloudnative-pg
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: cloudnative-pg
  project: efacluster-infra
  sources:
  - path: applications/cloudnative-pg/resources
    repoURL: git@gitlab.publicplan.cloud:iac/efa/cluster-meta/develop/infrastructure/distributions.git
    targetRevision: HEAD
  - chart: cloudnative-pg
    helm:
      valueFiles:
      - $values/applications/cloudnative-pg/default-values.yaml
      - $values/applications/cloudnative-pg/values.yaml
    repoURL: https://cloudnative-pg.github.io/charts
    targetRevision: 0.22.1
  - ref: values
    repoURL: git@gitlab.publicplan.cloud:iac/efa/cluster-meta/develop/infrastructure/distributions.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
