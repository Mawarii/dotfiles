---
apiVersion: v1
kind: ConfigMap
metadata:
  name: govforms2-workflow-core-nginx-configmap
data:
  nginx.conf: |
    map $request_uri $app_context {
      ~^/auth "auth";
      ~^/api/bundIdResponse "auth";
      ~^/api/elsterResponse "auth";
      ~^/admin "admin";
      default "api";
    }
      
    map $host $subdomain {
      # Default: If host is exactly govforms2-workflow-core.develop.wspdev.de, use nw as tenant.
      ~^govforms2-workflow-core "nrw";
      ~^(?<sub>[a-z-]+)[\.-]govforms2-workflow-core $sub;
    }
      
    map $subdomain $tenant {
      baden-wuerttemberg "bw";
      bayern "by";
      berlin "be";
      brandenburg "bb";
      bremen "hb";
      hamburg "hh";
      hessen "he";
      mecklenburg-vorpommern "mv";
      niedersachsen "ni";
      nordrhein-westfalen "nw";
      rheinland-pfalz "rp";
      saarland "sl";
      sachsen "sn";
      sachsen-anhalt "st";
      schleswig-holstein "sh";
      thueringen "th";
      bw "bw";
      by "by";
      be "be";
      bb "bb";
      hb "hb";
      hh "hh";
      he "he";
      mv "mv";
      ni "ni";
      nrw "nw";
      nw "nw";
      rp "rp";
      sl "sl";
      sn "sn";
      st "st";
      sh "sh";
      th "th";
      default "unknown";
    }
      
    server {
      listen 8080;
      
      server_name "~^(?:|baden-wuerttemberg|bayern|berlin|brandenburg|bremen|hamburg|hessen|mecklenburg-vorpommern|niedersachsen|nordrhein-westfalen|rheinland-pfalz|saarland|sachsen-anhalt|sachsen|schleswig-holstein|thueringen|bw|by|be|bb|hb|hh|he|mv|ni|nw|rp|sl|sn|st|sh|th)\.govforms2-workflow-core\.[a-z-]+\.wspdev\.de$";
      server_tokens off;
      root /srv/app/public;
      
      # If tenant variable is "unknown", throw 444 "Connection could not be established"
      if ($tenant ~ ^(unknown)$) {
        return 444;
      }
      
      client_max_body_size 20M;
      proxy_read_timeout 300;
      proxy_connect_timeout 300;
      proxy_send_timeout 300;
      send_timeout 300;
      fastcgi_connect_timeout 300;
      fastcgi_read_timeout 300;
      fastcgi_send_timeout 300;
      keepalive_timeout 300;
      
      location / {
        # try to serve file directly, fallback to index.php
        try_files $uri /index.php$is_args$args;
      }
      
      # optionally disable falling back to PHP script for the asset directories;
      # nginx will return a 404 error when files are not found instead of passing the
      # request to Symfony (improves performance but Symfony's 404 page is not displayed)
      #location /bundles {
      #     try_files $uri =404;
      #}
      
      location ~ ^/index\.php(/|$) {
        fastcgi_pass localhost:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        
        # optionally set the value of the environment variables used in the application
        # fastcgi_param APP_ENV prod;
        # fastcgi_param APP_SECRET <app-secret-id>;
        # fastcgi_param DATABASE_URL "mysql://db_user:db_pass@host:3306/db_name";
        fastcgi_param APP_CONTEXT $app_context;
        fastcgi_param TENANT $tenant;
        # When you are using symlinks to link the document root to the
        # current version of your application, you should pass the real
        # application path instead of the path to the symlink to PHP
        # FPM.
        # Otherwise, PHP's OPcache may not properly detect changes to
        # your PHP files (see https://github.com/zendtech/ZendOptimizerPlus/issues/126
        # for more information).
        # Caveat: When PHP-FPM is hosted on a different machine from nginx
        #         $realpath_root may not resolve as you expect! In this case try using
        #         $document_root instead.
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        # Prevents URIs that include the front controller. This will 404:
        # http://domain.tld/index.php/some-path
        # Remove the internal directive to allow URIs like this
        internal;
      }
      
      # return 404 for all other php files not matching the front controller
      # this prevents access to other php files you don't want to be accessible.
      location ~ \.php$ {
        return 404;
      }
      
      error_log /var/log/nginx/project_error.log;
      access_log /var/log/nginx/project_access.log;
    }
