apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/instance: monitoring
  name: monitoring
  namespace: argo-cd
spec:
  destination:
    namespace: monitoring
    server: 'https://kubernetes.default.svc'
  project: default
  sources:
  - path: applications/monitoring/overlays/develop/resources
    repoURL: 'git@gitlab.publicplan.cloud:themenwelt-wirtschaft/infrastruktur/common/app-configs.git'
    targetRevision: HEAD
  - chart: kube-prometheus
    helm:
      valueFiles:
      - $values/applications/monitoring/overlays/develop/operator-values.yaml
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: "9.5.2"
  - chart: prometheus
    helm:
      valueFiles:
      - $values/applications/monitoring/overlays/develop/prometheus-values.yaml
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: "1.3.8"
  - chart: grafana
    helm:
      valueFiles:
      - $values/applications/monitoring/overlays/develop/grafana-values.yaml
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: "11.3.6"
  - chart: thanos
    helm:
      valueFiles:
      - $values/applications/monitoring/overlays/develop/thanos-values.yaml
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: "15.7.12"
  - ref: values
    repoURL: 'git@gitlab.publicplan.cloud:themenwelt-wirtschaft/infrastruktur/common/app-configs.git'
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
