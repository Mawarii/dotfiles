apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/instance: prometheus
    gitlab.publicplan.cloud/primary-application-project-release-branch: develop
  name: prometheus
  namespace: argo-cd
spec:
  destination:
    namespace: monitoring
    server: 'https://kubernetes.default.svc'
  project: default
  sources:
  - chart: prometheus
    helm:
      valueFiles:
      - $values/applications/monitoring/overlays/develop/prometheus-values.yaml
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: "1.3.8"
  - ref: values
    repoURL: 'git@gitlab.publicplan.cloud:themenwelt-wirtschaft/infrastruktur/common/app-configs.git'
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
