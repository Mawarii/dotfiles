apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/instance: prometheus
    gitlab.publicplan.cloud/primary-application-project-release-branch: develop
  name: prometheus
  namespace: argo-cd
spec:
  destination:
    namespace: monitoring
    server: 'https://kubernetes.default.svc'
  project: default
  sources:
  - chart: vault
    helm:
      valueFiles:
      - $values/applications/prometheus/overlays/develop/values.yaml
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: "0.3.0"
  - ref: values
    repoURL: 'git@gitlab.publicplan.cloud:themenwelt-wirtschaft/infrastruktur/common/app-configs.git'
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
  -   group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      jqPathExpressions:
      - '.webhooks[]?.clientConfig.caBundle'
