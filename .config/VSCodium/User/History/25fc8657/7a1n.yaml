---
# Default SSH user before hardening
default_ssh_user: "root"
# Default SSH port before hardening
default_ssh_port: 22
# Non-root user
ssh_user: "debian"
# Custom SSH port
ssh_port: 22222
# Authorzied SSH keys
ssh_keys:
  - add
  - your
  - ssh-keys
# Hetzner Cloud API token
hcloud_token: ""

# Kubernetes version in major.minor (supported versions: >= 1.31)
kubernetes_version: "1.32"

# Cluser API URL
kubernetes_api_url: "k8s.doma.in"
# Local network over which all nodes can communicate
local_node_network: "172.16.0.0/12"

# Cilium CNI
cilium:
  version: "1.17.2"
  namespace: "kube-system"

# Hetzner Cloud CSI
hetzner_cloud_csi:
  version: "2.13.0"
  namespace: "kube-system"
  # This should NOT be the same as `hcloud_token`, you should generate a new one
  token: "another-hcloud-token"
