---
# Source: matomo/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: matomo
spec:
  template:
    spec:
      containers:
        - name: matomo
          env:
            - name: MATOMO_USERNAME
              value: "matomo-develop-admin"
            - name: MATOMO_EMAIL
              value: "admin@example.com"
            - name: MATOMO_WEBSITE_NAME
              value: "Matomo"
            - name: MATOMO_WEBSITE_HOST
              value: "https://matomo.pre-stage.wspdev.de"
