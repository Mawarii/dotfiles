---
- name: Configure firewall
  hosts: localhost
  become: false
  gather_facts: false
  roles:
    - configure-firewall

- name: Machine hardening and preparation
  hosts: all
  become: true
  gather_facts: true
  port: 22
  remote_user: root
  roles:
    - prepare-machines

- name: Close default SSH port
  hosts: localhost
  become: false
  gather_facts: false
  tasks:
    - name: Close default SSH port
      ansible.builtin.import_tasks:
        file: roles/configure-firewall/tasks/close-default-ssh-port.yaml

- name: Add Kubernetes apt packages
  hosts: all
  become: true
  gather_facts: true
  roles:
    - common
