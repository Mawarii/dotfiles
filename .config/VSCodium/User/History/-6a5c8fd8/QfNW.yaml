apiVersion: apps/v1
kind: Deployment
metadata:
  name: govforms2-akeneo-consumer
  labels:
    k8s-env: develop
    k8s-app: govforms2-akeneo-consumer
spec:
  template:
    spec:
      imagePullSecrets:
        - name: gitlab-registry-govforms2-akeneo
      containers:
        - name: consumer
          envFrom:
            - secretRef:
                name: govforms2-akeneo-secrets
            - configMapRef:
                name: govforms2-akeneo-configmap
          command: [ "sh", "-c", "php bin/console messenger:consume ui_job import_export_job data_maintenance_job webhook --env=prod" ]