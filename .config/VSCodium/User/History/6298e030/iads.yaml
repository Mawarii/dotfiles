apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dca-backend-orm
  namespace: argocd
spec:
  destination:
    namespace: dca-backend-orm
    server: 'https://kubernetes.default.svc'
  project: efacluster-dca
  sources:
    - path: env/dev-orm
      repoURL: "git@gitlab.publicplan.cloud:iac/efa/distributions/dca/dca-backend-dist.git"
      targetRevision: HEAD
    - chart: redis
      helm:
        releaseName: redis
        valueFiles:
          - $values/redis-values.yaml
      repoURL: https://charts.bitnami.com/bitnami
      targetRevision: 17.15.2
    - chart: mariadb
      helm:
        releaseName: mariadb
        valueFiles:
          - $values/mariadb-values.yaml
      repoURL: https://charts.bitnami.com/bitnami
      targetRevision: 20.2.2
    - ref: values
      repoURL: "git@gitlab.publicplan.cloud:iac/efa/distributions/dca/dca-backend-dist.git"
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
