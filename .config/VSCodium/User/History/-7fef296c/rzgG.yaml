apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oots-projectathon-ingress
spec:
  ingressClassName: "nginx"
  rules:
    - host: "oots-projectathon.dev.efa.publicplan.cloud"
      http:
        paths:
          - pathType: ImplementationSpecific
            path: "/"
            backend:
              service:
                name: oots-projectathon-service
                port:
                  number: 80
