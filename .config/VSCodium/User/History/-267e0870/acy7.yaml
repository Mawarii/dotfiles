apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: govforms2-workflow-core
  namespace: argocd
  annotations:
    k8s.publicplan.cloud/rbac-0: stutz@publicplan.de,exec
    k8s.publicplan.cloud/rbac-1: nowitzky@publicplan.de,exec
spec:
  destination:
    namespace: govforms2-workflow-core
    server: "https://kubernetes.default.svc"
  project: efacluster-govforms2
  sources:
    - path: kustomization/overlays/pre-stage
      repoURL: "git@gitlab.publicplan.cloud:iac/efa/distributions/govforms2/govforms2-workflow-core.git"
      targetRevision: master
    - path: helm/mariadb/pre-stage/resources
      repoURL: "git@gitlab.publicplan.cloud:iac/efa/distributions/govforms2/govforms2-workflow-core.git"
      targetRevision: master
    - chart: mariadb
      helm:
        valueFiles:
          - $values/helm/mariadb/pre-stage/default-values.yaml
          - $values/helm/mariadb/pre-stage/values.yaml
        releaseName: mariadb
      repoURL: registry-1.docker.io/bitnamicharts
      targetRevision: "20.2.4"
    - chart: minio
      helm:
        valueFiles:
          - $values/helm/minio/pre-stage/default-values.yaml
          - $values/helm/minio/pre-stage/values.yaml
        releaseName: minio
      repoURL: registry-1.docker.io/bitnamicharts
      targetRevision: "15.0.3"
    - chart: redis
      helm:
        valueFiles:
          - $values/helm/redis/pre-stage/default-values.yaml
          - $values/helm/redis/pre-stage/values.yaml
        releaseName: redis
      repoURL: registry-1.docker.io/bitnamicharts
      targetRevision: "17.15.2"
    - chart: rabbitmq
      helm:
        valueFiles:
          - $values/helm/rabbitmq/pre-stage/default-values.yaml
          - $values/helm/rabbitmq/pre-stage/values.yaml
        releaseName: rabbitmq
      repoURL: registry-1.docker.io/bitnamicharts
      targetRevision: "15.3.1"
    - ref: values
      repoURL: "git@gitlab.publicplan.cloud:iac/efa/distributions/govforms2/govforms2-workflow-core.git"
      targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
