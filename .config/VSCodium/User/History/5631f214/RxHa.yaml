apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/instance: prometheus
  name: prometheus
  namespace: argo-cd
spec:
  destination:
    namespace: monitoring
    server: 'https://kubernetes.default.svc'
  project: default
  sources:
  - path: applications/monitoring/overlays/staging/resources
    repoURL: 'git@gitlab.publicplan.cloud:themenwelt-wirtschaft/infrastruktur/common/app-configs.git'
    targetRevision: HEAD
  - chart: kube-prometheus
    helm:
      valueFiles:
      - $values/applications/monitoring/overlays/staging/kube-prometheus-values.yaml
    repoURL: http://chartmuseum.chartmuseum.svc:8080
    targetRevision: "9.5.2"
  - ref: values
    repoURL: 'git@gitlab.publicplan.cloud:themenwelt-wirtschaft/infrastruktur/common/app-configs.git'
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
