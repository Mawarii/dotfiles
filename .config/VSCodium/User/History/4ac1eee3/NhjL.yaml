apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

secretGenerator:
- name: keycloak-auth-zdi
  envs:
  - ./keycloak-auth.env
  options:
    disableNameSuffixHash: true
    annotations:
      replicator.v1.mittwald.de/replicate-to: 'empfangsclient-zdi'
      replicator.v1.mittwald.de/strip-labels: "true"
