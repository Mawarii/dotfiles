apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  name: monicore-thanos
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: thanos
  project: monicore-infra
  sources:
    - chart: thanos
      helm:
        valueFiles:
          - $values/applications/thanos/default-values.yaml
          - $values/applications/thanos/values.yaml
      repoURL: registry-1.docker.io/bitnamicharts
      targetRevision: 16.0.7
    - ref: values
      repoURL: https://github.com/publicplan-gmbh/iac-monicore-clustermeta-infra-dist.git
      targetRevision: HEAD
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
