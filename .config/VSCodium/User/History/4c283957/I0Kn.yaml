apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pdfreactor
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: pdfreactor-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
spec:
  ingressClassName: nginx
  rules:
    - host: pdfreactor.public.rnrw.dev.publicplan.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pdfreactor
                port:
                  name: http
  tls:
    - hosts:
        - pdfreactor.public.rnrw.dev.publicplan.cloud
      secretName: pdfreactor-hsi-intranet-rnrw-tls
