apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: efacluster-intermediaryplatform
  namespace: argocd
spec:
  clusterResourceWhitelist:
    - group: ""
      kind: "Namespace"
    # - group: '*'
    #   kind: '*'
  destinations:
    - name: in-cluster
      namespace: "ip-*"
      server: "*"
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
  sourceNamespaces:
    - ip-*
  sourceRepos:
    - "*"
