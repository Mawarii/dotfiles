apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: 'empfangsclient-eco'
  name: 'empfangsclient-eco'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: 'empfangsclient-eco'
  template:
    metadata:
      labels:
        app: 'empfangsclient-eco'
    spec:
      securityContext:
        fsGroup: 1001
        runAsGroup: 1001
        runAsUser: 1001
      containers:
        - name: 'empfangsclient-eco'
          image: DOCKER_IMAGE_ECO
          imagePullPolicy: 'IfNotPresent'
          envFrom:
            - configMapRef:
                name: 'empfangsclient-eco-configmap'
          env:
            - name: 'MARIADB_DATABASE'
              valueFrom:
                secretKeyRef:
                  name: 'mariadb-auth-eco'
                  key: 'mariadb-database'
            - name: 'SPRING_DATASOURCE_URL'
              value: 'jdbc:mariadb://empfangsclient-eco-mariadb:3306/${MARIADB_DATABASE}'
            - name: 'SPRING_DATASOURCE_USERNAME'
              valueFrom:
                secretKeyRef:
                  name: 'mariadb-auth-eco'
                  key: 'mariadb-user'
            - name: 'SPRING_DATASOURCE_PASSWORD'
              valueFrom:
                secretKeyRef:
                  name: 'mariadb-auth-eco'
                  key: 'mariadb-password'
            - name: ECO_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          startupProbe:
            httpGet:
              path: '/health'
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: '/health'
              port: 8000
            periodSeconds: 10
            timeoutSeconds: 10
          livenessProbe:
            httpGet:
              path: '/health'
              port: 8000
            periodSeconds: 10
            timeoutSeconds: 10
          resources:
            limits:
              cpu: '1'
              memory: '2Gi'
            requests:
              cpu: '1'
              memory: '2Gi'
          ports:
            - containerPort: 8000
              name: http
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            # - name: eco-logs
            #   mountPath: /var/log
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop: [ "ALL" ]
            seccompProfile:
              type: "RuntimeDefault"
        - name: version-sidecar
          image: DOCKER_IMAGE_SIDECAR
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            timeoutSeconds: 1
            periodSeconds: 15
          ports:
            - containerPort: 3000
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
          envFrom:
            - secretRef:
                name: cluster-stage-vars
          resources:
            limits:
              memory: "128Mi"
              cpu: "100m"
            requests:
              memory: "64Mi"
      volumes:
        - name: tmp
          emptyDir: {}
        # - name: eco-logs
        #   persistentVolumeClaim:
        #     claimName: empfangsclient-eco-logs-pvc
