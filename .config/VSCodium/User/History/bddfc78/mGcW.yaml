apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  name: devcluster-nextcloud-voapp
  namespace: argocd
spec:
  destination:
    name: publicplan-dev
    namespace: nextcloud-voapp
  project: devcluster-infra
  sources:
    - path: helm/keycloak/resources
      repoURL: "git@gitlab.publicplan.cloud:themenwelt-kommunales/infrastructure/nextcloud-vo_federation-dist.git"
      targetRevision: main
    - path: kustomization/overlays/develop
      repoURL: "git@gitlab.publicplan.cloud:themenwelt-kommunales/infrastructure/nextcloud-vo_federation-dist.git"
      targetRevision: main
    - chart: mariadb
      helm:
        valueFiles:
          - $values/helm/mariadb/develop/fitko/eco/default-values.yaml
          - $values/helm/mariadb/develop/fitko/eco/values.yaml
        releaseName: mariadb-eco
      repoURL: registry-1.docker.io/bitnamicharts
      targetRevision: "20.2.1"
    - chart: keycloak
      helm:
        valueFiles:
          - $values/helm/keycloak/default-values.yaml
          - $values/helm/keycloak/values.yaml
      repoURL: registry-1.docker.io/bitnamicharts
      targetRevision: "24.5.7"
    - ref: values
      repoURL: "git@gitlab.publicplan.cloud:themenwelt-kommunales/infrastructure/nextcloud-vo_federation-dist.git"
      targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
