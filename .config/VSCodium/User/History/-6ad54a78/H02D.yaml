apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  name: efacluster-kyverno
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: kyverno
  ignoreDifferences:
  - group: kyverno.io
    jqPathExpressions:
    - .spec.rules[]?.skipBackgroundRequests
    kind: ClusterPolicy
  project: efacluster-infra
  sources:
  - chart: kyverno
    helm:
      valueFiles:
      - $values/applications/kyverno/default-values.yaml
    repoURL: https://kyverno.github.io/kyverno/
    targetRevision: 3.3.4
  - chart: kyverno-policies
    helm:
      valueFiles:
      - $values/applications/kyverno-policies/default-values.yaml
    repoURL: https://kyverno.github.io/kyverno/
    targetRevision: 3.3.2
  - ref: values
    repoURL: git@gitlab.publicplan.cloud:iac/efa/cluster-meta/pre-stage/infrastructure/distributions.git
    targetRevision: HEAD
  - path: applications/kyverno-policies/resources
    repoURL: git@gitlab.publicplan.cloud:iac/efa/cluster-meta/pre-stage/infrastructure/distributions.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - ServerSideApply=true
    - CreateNamespace=true