endpoints:
  - name: wsp-frontend-service
    group: wsp-frontend
    url: "http://wsp-frontend-service.wsp-frontend.svc/"
    interval: 60s
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: slack
  - name: wsp-frontend.pre-stage.wspdev.de
    group: wsp-frontend
    url: "https://wsp-frontend.pre-stage.wspdev.de/"
    interval: 60s
    conditions:
      - "[STATUS] == 200"
      - "[CERTIFICATE_EXPIRATION] > 48h"
    alerts:
      - type: slack
