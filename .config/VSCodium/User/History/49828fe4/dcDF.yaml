apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  name: internalcluster-velero
  namespace: argocd
spec:
  destination:
    name: publicplan-internal
    namespace: velero
  project: internalcluster-infra
  sources:
  - chart: velero
    helm:
      valueFiles:
      - $values/applications/velero/values.yaml
    repoURL: https://vmware-tanzu.github.io/helm-charts
    targetRevision: 6.6.0
  - ref: values
    repoURL: git@gitlab.publicplan.cloud:team-kops/infra-internal/pp-internal-cluster.git
    targetRevision: HEAD
  - path: applications/velero/resources
    repoURL: git@gitlab.publicplan.cloud:team-kops/infra-internal/pp-internal-cluster.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
