---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: internalcluster-nocodb
  namespace: argocd
  annotations:
    k8s.publicplan.cloud/contact: "Samir Chaturvedi"
spec:
  destination:
    namespace: nocodb
    name: publicplan-internal
  project: internalcluster-projects-nocodb
  sources:
    # - path: resources-prod
    #   repoURL: git@gitlab.publicplan.cloud:team-kops/deployments/internal/nocodb.git
    #   targetRevision: HEAD
    - chart: nocodb
      helm:
        valueFiles:
          - $values/nocodb-values-prod.yaml
      repoURL: https://chartmuseum.internal.publicplan.cloud
      targetRevision: 0.3.0
    - ref: values
      repoURL: git@gitlab.publicplan.cloud:team-kops/deployments/internal/nocodb.git
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
