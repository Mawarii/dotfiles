apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oots-preview-space
  namespace: argocd
spec:
  destination:
    namespace: projectathon-oots-preview-space
    server: "https://kubernetes.default.svc"
  project: efacluster-projectathon
  source:
    path: kustomization/overlays/develop
    repoURL: "git@gitlab.publicplan.cloud:iac/efa/distributions/projectathon/oots-preview-space-dist.git"
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
