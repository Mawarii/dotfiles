apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  name: efacluster-harbor
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: loki
  project: efacluster-infra
  sources:
  - chart: harbor
    helm:
      valueFiles:
      - $values/applications/harbor/default-values.yaml
      - $values/applications/harbor/values.yaml
    repoURL: https://helm.goharbor.io
    targetRevision: 1.16.0
  - ref: values
    repoURL: git@gitlab.publicplan.cloud:iac/efa/cluster-meta/pre-stage/infrastructure/distributions.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
    syncOptions:
    - CreateNamespace=true