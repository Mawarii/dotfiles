apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: govforms2-workflow-core
  namespace: argocd
spec:
  destination:
    namespace: govforms2-workflow-core
    server: "https://kubernetes.default.svc"
  project: efacluster-govforms2
  sources:
    - path: kustomization/overlays/develop/
      repoURL: "git@gitlab.publicplan.cloud:iac/efa/distributions/govforms2/govforms2-workflow-core.git"
      targetRevision: master
    - chart: mariadb
      helm:
        valueFiles:
          - $values/helm/mariadb/develop/fitko/eco/default-values.yaml
          - $values/helm/mariadb/develop/fitko/eco/values.yaml
        releaseName: mariadb-eco
      repoURL: registry-1.docker.io/bitnamicharts
      targetRevision: "20.2.1"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
