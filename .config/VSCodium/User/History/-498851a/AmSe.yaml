apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: empfangsclient-eco-ingress
  annotations:
    # Must be larger than allowed upload limit to allow the application to handle the invalid size
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  ingressClassName: "nginx"
  rules:
    - host: "eco.production.wsp.owl-it.de"
      http:
        paths:
          - pathType: ImplementationSpecific
            path: "/"
            backend:
              service:
                name: empfangsclient-eco
                port:
                  name: http
    - host: "baden-wuerttemberg.empfangsclient.service.wirtschaft.nrw"
      http:
        paths:
          - pathType: ImplementationSpecific
            path: "/"
            backend:
              service:
                name: empfangsclient-eco
                port:
                  name: http
  tls:
    - hosts:
        - "eco.production.wsp.owl-it.de"
      secretName: empfangsclient-eco-tls
