apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
  name: frs
spec:
  rules:
    - host: baukasten-tp03.pre-stage.efa.publicplan.cloud
      http:
        paths:
          - backend:
              service:
                name: frs
                port:
                  number: 3000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - baukasten-tp03.pre-stage.efa.publicplan.cloud
      secretName: baukasten-tp03-pre-stage-efa-publicplan-cloud
