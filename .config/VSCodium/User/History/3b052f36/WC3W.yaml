apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mailhog
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: mailhog.rnrw.stage.publicplan.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mailhog
                port:
                  name: mailhog-ui-port
  tls:
    - hosts:
        - mailhog.rnrw.stage.publicplan.cloud
      secretName: mailhog-rnrw-tls
