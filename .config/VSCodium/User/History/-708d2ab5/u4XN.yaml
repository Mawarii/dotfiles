apiVersion: apps/v1
kind: Deployment
metadata:
  name: govforms2-akeneo
  labels:
    k8s-env: develop
spec:
  template:
    spec:
      imagePullSecrets:
        - name: gitlab-registry-govforms2-akeneo
        - name: gitlab-registry-version-sidecar
      containers:
        - name: application
          envFrom:
            - secretRef:
                name: govforms2-akeneo-secrets
            - configMapRef:
                name: govforms2-akeneo-configmap
        - name: consumer
          image: DOCKER_IMAGE_1
          env:
            - name: APP_DATABASE_HOST
              value: "mysql"
            - name: APP_DATABASE_NAME
              value: "akeneo_pim"
            - name: APP_DATABASE_USER
              value: "akeneo_pim"
            - name: APP_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: mysql-password
                  name: mysql-auth
          securityContext:
            runAsUser: 10001
            runAsGroup: 10001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: public-consumer
              mountPath: /srv/pim/public
            - name: tmp
              mountPath: /tmp
            - name: symfony-logs-consumer
              mountPath: /srv/pim/var/logs
            - name: symfony-file-storage-consumer
              mountPath: /srv/pim/var/file_storage
            - name: cache-consumer
              mountPath: /srv/pim/var/cache
          resources:
            limits:
              memory: "512Mi"
              cpu: "1"
            requests:
              memory: "64Mi"
              cpu: "100m"
      volumes:
        - name: public-consumer
          emptyDir: {}
        - name: symfony-logs-consumer
          emptyDir: {}
        - name: symfony-file-storage-consumer
          emptyDir: {}
        - name: cache-consumer
          emptyDir: {}
