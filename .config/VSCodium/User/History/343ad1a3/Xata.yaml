apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: efacluster-ip-regrep-service
  namespace: argocd
spec:
  destination:
    namespace: ip-regrep-service
    name: in-cluster
  project: efacluster-intermediaryplatform
  sources:
  - path: kustomization/env/dev
    repoURL: 'git@gitlab.publicplan.cloud:iac/efa/distributions/intermediaryplatform/regrep-message-service-dist.git'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
