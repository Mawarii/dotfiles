---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: efacluster-idmercery-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  sources:
    - directory:
        recurse: true
      path: ./argo-files
      repoURL: git@gitlab.publicplan.cloud:iac/efa/applications/idmercery/pre-stage.git
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
