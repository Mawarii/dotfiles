apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: empfangsclient-plus-client-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: "nginx"
  rules:
    - host: "client-ecp.dev.efa.publicplan.cloud"
      http:
        paths:
          - pathType: ImplementationSpecific
            path: "/"
            backend:
              service:
                name: empfangsclient-plus-client
                port:
                  name: http
  tls:
    - hosts:
        - "client-ecp.dev.efa.publicplan.cloud"
      secretName: "client-ecp-tls"
