---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: gitlab
spec:
  interval: 5m
  url: https://charts.gitlab.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitlab
spec:
  targetNamespace: gitlab
  install:
    createNamespace: true
  interval: 5m
  timeout: 5m0s
  chart:
    spec:
      chart: gitlab
      version: "7.11.3"
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: gitlab
  valuesFrom:
    - kind: ConfigMap
      name: gitlab-values
