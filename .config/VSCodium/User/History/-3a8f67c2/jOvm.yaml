apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  name: devcluster-elasticsearch-operator
  namespace: argocd
spec:
  destination:
    name: publicplan-dev
    namespace: elastic-system
  project: devcluster-infra
  source:
    path: applications/elasticsearch-operator
    repoURL: git@gitlab.publicplan.cloud:team-kops/infra-internal/pp-dev-cluster.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
