apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wspcluster-rbac
  namespace: argocd
  # annotations:
  #   k8s.publicplan.cloud/rbac-0: meier@publicplan.de,admin
  #   k8s.publicplan.cloud/rbac-1: weingart@publicplan.de,admin
  #   k8s.publicplan.cloud/rbac-2: dominik.markovic@publicplan.de,admin
  #   k8s.publicplan.cloud/rbac-3: niclas.merscher@publicplan.de,admin
  #   k8s.publicplan.cloud/rbac-4: daniel.lehmann@publicplan.de,admin
  #   k8s.publicplan.cloud/rbac-5: ivo.mende@publicplan.de,admin
spec:
  destination:
    namespace: default
    name: in-cluster
  project: wspcluster-infra
  source:
    directory:
      recurse: true
    targetRevision: HEAD
    repoURL: git@gitlab.publicplan.cloud:iac/wsp/cluster-meta/develop/infrastructure/distributions/rbac.git
    path: ./wsp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
