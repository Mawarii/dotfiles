apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: efacluster-rbac
  namespace: argocd
  # annotations:
  #   k8s.publicplan.cloud/rbac-0: schmitz@publicplan.de,admin
  #   k8s.publicplan.cloud/rbac-1: meier@publicplan.de,admin
