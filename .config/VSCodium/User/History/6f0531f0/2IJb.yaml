spec:
  destination:
    namespace: default
    name: in-cluster
  project: efacluster-infra
  source:
    directory:
      recurse: true
    targetRevision: HEAD
    repoURL: git@gitlab.publicplan.cloud:team-kops/infra-internal/k8s-rbac.git
    path: ./efa
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
