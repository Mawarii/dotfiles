apiVersion: apps/v1
kind: Deployment
metadata:
  name: oots-preview-space
spec:
  revisionHistoryLimit: 1
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      k8s-app: oots-preview-space
  template:
    metadata:
      labels:
        k8s-app: oots-preview-space
    spec:
      containers:
        - name: application
          image: DOCKER_IMAGE_1
          securityContext:
            runAsUser: 10001
            runAsGroup: 10001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop: ["NET_RAW"]
          env:
            - name: NEXT_PUBLIC_OOTS_BACKEND_URL
              value: "https://oots-projectathon.dev.efa.publicplan.cloud"
            - name: NEXT_PUBLIC_OOTS_BACKEND_JWT_SECRET
              value: "TopSecret"
            - name: NEXT_PUBLIC_OOTS_BACKEND_JWT_ALGORITHM
              value: "HS256"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            timeoutSeconds: 1
            periodSeconds: 15
          ports:
            - containerPort: 3000
          volumeMounts:
            - mountPath: /tmp
              name: tmp
      imagePullSecrets:
        - name: gitlab-registry
      volumes:
        - name: tmp
          emptyDir: {}
