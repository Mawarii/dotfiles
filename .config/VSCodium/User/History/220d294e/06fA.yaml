endpoints:
  - name: govforms-api-service-svc
    group: govforms-api
    url: "http://govforms-api-service.govforms-api.svc/"
    interval: 60s
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: slack
  - name: govforms-api.production.wsp.owl-it.de
    group: govforms-api
    url: "https://govforms-api.production.wsp.owl-it.de"
    interval: 60s
    conditions:
      - "[STATUS] == 200"
      - "[CERTIFICATE_EXPIRATION] > 48h"
    alerts:
      - type: slack
  - name: govforms-api.service.wirtschaft.nrw
    group: govforms-api
    url: "https://govforms-api.service.wirtschaft.nrw"
    interval: 60s
    conditions:
      - "[STATUS] == 200"
      - "[CERTIFICATE_EXPIRATION] > 48h"
    alerts:
      - type: slack
  - name: minio-service-svc
    group: govforms-api
    url: "http://minio-service.collector.svc:9002"
    interval: 60s
    conditions:
      - "[CONNECTED] == true"
    alerts:
      - type: slack
