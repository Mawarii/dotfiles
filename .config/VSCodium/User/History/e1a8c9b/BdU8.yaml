---
---
apiVersion: v1
kind: Secret
metadata:
  name: adminer-htaccess
type: nginx.org/htpasswd
stringData:
  auth: |
    adminer:$apr1$d/rjFIqu$Y1suU9.jxkJejj.GOhGkw0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adminer
  template:
    metadata:
      labels:
        app: adminer
    spec:
      containers:
        - name: admin
          image: adminer
          imagePullPolicy: Always
          env:
            - name: ADMINER_DEFAULT_SERVER
              value: mariadb-0.nocodb.svc
          resources:
            requests:
              cpu: 500m
              memory: 256Mi
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: adminer
  labels:
    app: adminer
spec:
  ports:
    - port: 8080
  selector:
    app: adminer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: adminer-htaccess
    nginx.ingress.kubernetes.io/auth-realm: 'adminer'
    nginx.ingress.kubernetes.io/whitelist-source-range: 213.61.255.112/29
  name: adminer
spec:
  rules:
    - host: adminer-nocodb.dev.publicplan.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: adminer
                port:
                  number: 8080
  tls:
    - hosts:
        - "adminer-nocodb.dev.publicplan.cloud"
      secretName: adminer-tls
