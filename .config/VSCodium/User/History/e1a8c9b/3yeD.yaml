---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adminer
  template:
    metadata:
      labels:
        app: adminer
    spec:
      containers:
        - name: admin
          image: adminer
          imagePullPolicy: Always
          env:
            - name: ADMINER_DEFAULT_SERVER
              value: mariadb-0
          resources:
            requests:
              cpu: 500m
              memory: 256Mi
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: adminer
  labels:
    app: adminer
spec:
  ports:
    - port: 8080
  selector:
    app: adminer
