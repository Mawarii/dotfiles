apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: regmocluster-sdg-frontend
  namespace: argocd-applications-regmo
spec:
  destination:
    namespace: sdg-frontend
    name: publicplan-regmo
  project: regmocluster-projects-regmo
  source:
    path: env/dev
    repoURL: 'git@gitlab.publicplan.cloud:regmo/infrastructure/sdg-frontend-dist.git'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
