apiVersion: apps/v1
kind: Deployment
metadata:
  name: it-tools
spec:
  replicas: 2
  selector:
    matchLabels:
      kubernetes.io/app: it-tools
  template:
    metadata:
      labels:
        kubernetes.io/app: it-tools
      annotations:
        ciu.enable: "true"
    spec:
      containers:
        - image: ghcr.io/corentinth/it-tools:v2024.10.22-7ca5933
          name: it-tools
          ports:
            - containerPort: 80
