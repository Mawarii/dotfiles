---
- name: Machine preparation and hardening
  hosts: all
  become: true
  gather_facts: false
  roles:
    - role: prepare-machine

- name: Install K3s
  ansible.builtin.import_playbook: k3s.orchestration.site

- name: Instll Cert-Manager
  hosts: server[0]
  become: true
  gather_facts: true
  roles:
    - role: install-cert-manager

