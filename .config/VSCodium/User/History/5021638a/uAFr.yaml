---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: cnpg
  namespace: cnpg-system
spec:
  interval: 5m
  url: https://cloudnative-pg.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cnpg
spec:
  releaseName: cnpg
  targetNamespace: cnpg-system
  install:
    createNamespace: true
  interval: 5m
  chart:
    spec:
      chart: cloudnative-pg
      version: "0.21.2"
      sourceRef:
        kind: HelmRepository
        name: cnpg
        namespace: cnpg-system
  valuesFrom:
    - kind: ConfigMap
      name: cnpg-values
