apiVersion: apps/v1
kind: Deployment
metadata:
  name: chartmuseum
  labels:
    k8s-env: pre-stage
spec:
  template:
    spec:
      containers:
      - name: chartmuseum
        env:
        - name: "CHART_URL"
          value: "https://charts.pre-stage.wspdev.de"
        - name: "STORAGE_AMAZON_ENDPOINT"
          value: "https://backup.wspdev.de"
