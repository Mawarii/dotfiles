apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: formio
  name: formio
spec:
  # Purposely set to 0
  replicas: 0
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: formio
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: formio
    spec:
      securityContext:
        fsGroup: 10001
        runAsGroup: 10001
        runAsUser: 10001
      containers:
        - env:
            - name: MONGO_TAG
              value: "mongodb://"
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: formio-mongodb-secret
                  key: mongodb-passwords
            - name: DB_SECRET
              valueFrom:
                secretKeyRef:
                  name: formio-mongodb-extra-secret
                  key: db-secret
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: formio-mongodb-extra-secret
                  key: jwt-secret
            - name: MONGO
              value: "mongodb://$(MONGO_USERNAME):$(MONGO_PASSWORD)@mongodb:27017/$(MONGO_DATABASE)"
          envFrom:
            - configMapRef:
                name: formio-config
            - secretRef:
                name: formio-secret
            - secretRef:
                name: formio-mongodb-secret
          image: formio/formio-enterprise
          imagePullPolicy: IfNotPresent
          name: formio
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsGroup: 10001
            runAsUser: 10001
            capabilities:
              drop:
                - NET_RAW
            seccompProfile:
              type: "RuntimeDefault"
          resources:
            limits:
              cpu: "2"
              memory: 3Gi
            requests:
              cpu: "1"
              memory: 1Gi
