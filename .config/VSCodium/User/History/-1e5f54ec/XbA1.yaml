---
- name: Upgrade and install Kubernetes packages
  ansible.builtin.apt:
    pkg:
      - cri-o
      - kubelet
      - kubeadm
      - kubectl
    state: latest
    allow_change_held_packages: true
    update_cache: true

- name: Hold packages
  block:
    - name: Holding kubeadm package
      ansible.builtin.dpkg_selections:
        name: kubeadm
        selection: hold

    - name: Holding kubelet package
      ansible.builtin.dpkg_selections:
        name: kubelet
        selection: hold

    - name: Holding kubectl package
      ansible.builtin.dpkg_selections:
        name: kubectl
        selection: hold

    - name: Holding cri-o package
      ansible.builtin.dpkg_selections:
        name: cri-o
        selection: hold

- name: Remove dependencies that are no longer required
  ansible.builtin.apt:
    autoremove: true
