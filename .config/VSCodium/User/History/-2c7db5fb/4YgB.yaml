apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: govforms2-client
  namespace: argocd
spec:
  destination:
    namespace: govforms2-client
    server: 'https://kubernetes.default.svc'
  project: efacluster-govforms2
  source:
    path: kustomization/overlays/develop/
    repoURL: 'git@gitlab.publicplan.cloud:iac/efa/distributions/govforms2/govforms2-client.git'
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
