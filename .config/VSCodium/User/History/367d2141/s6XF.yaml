---
- name: Add firewall rule for default SSH port
  when: hcloud_token != ""
  hetzner.hcloud.firewall:
    api_token: "{{ hcloud_token }}"
    name: "default_ssh_port"
    rules:
      - port: 22
        protocol: tcp
        direction: in
        source_ips:
          - 0.0.0.0/0
    state: present
