server:
  customReadinessProbe:
    httpGet:
      path: "/v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204"
      port: http
  resourcesPreset: "none"
  existingConfigMap: ""
  ingress:
    enabled: true
    hostname: vault.dev.efa.publicplan.cloud
    ingressClassName: "nginx"
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/whitelist-source-range: 213.61.255.112/29, 95.216.135.202, 65.109.40.42
    tls:
      - secretName: vault-tls
        hosts:
          - vault.dev.efa.publicplan.cloud
csiProvider:
  provider:
    resourcesPreset: "none"
  agent:
    resourcesPreset: "none"
volumePermissions:
  resourcesPreset: "none"
