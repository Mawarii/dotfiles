---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitlab-runner
spec:
  targetNamespace: gitlab-runner
  install:
    createNamespace: true
  interval: 5m
  timeout: 5m0s
  chart:
    spec:
      chart: gitlab-runner
      version: "0.64.1"
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: gitlab
  valuesFrom:
    - kind: ConfigMap
      name: gitlab-values
