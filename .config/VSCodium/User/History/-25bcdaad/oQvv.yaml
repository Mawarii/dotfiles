---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: stirling-pdf
  namespace: stirling-pdf
spec:
  interval: 120m
  url: https://github.com/Frooodle/Stirling-PDF.git
  ref:
    # freeze on current used version
    tag: "v0.23.1"
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stirling-pdf
spec:
  targetNamespace: stirling-pdf
  install:
    createNamespace: true
  interval: 5m
  timeout: 5m0s
  releaseName: stirling-pdf
  chart:
    spec:
      chart: ./chart/stirling-pdf
      sourceRef:
        kind: GitRepository
        name: stirling-pdf
        namespace: stirling-pdf
  valuesFrom:
    - kind: ConfigMap
      name: stirling-pdf-values
