---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: stirling-pdf
  namespace: stirling-pdf
spec:
  interval: 5m
  url: https://stirling-tools.github.io/Stirling-PDF-chart
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stirling-pdf
spec:
  releaseName: stirling-pdf
  targetNamespace: stirling-pdf
  install:
    createNamespace: true
  interval: 5m
  chart:
    spec:
      chart: stirling-pdf-chart
      version: "1.8.2"
      sourceRef:
        kind: HelmRepository
        name: stirling-pdf
        namespace: stirling-pdf
  valuesFrom:
    - kind: ConfigMap
      name: stirling-pdf-values
