      - name: mysql
        image: DATABASE_DOCKER_IMAGE_1
        ports:
        - containerPort: 3306
          name: mysql
          protocol: TCP
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: domibus-mysql
                key: mysql-root-password
          - name: MYSQL_DATABASE
            valueFrom:
              secretKeyRef:
                name: domibus-mysql
                key: MYSQL_DATABASE
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: domibus-mysql
                key: MYSQL_USER
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: domibus-mysql
                key: mysql-password
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          runAsNonRoot: false
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
          - name: mysql-data
            mountPath: /var/lib/mysql
          - name: tmp
            mountPath: /tmp
          - name: mysqld
            mountPath: /var/run/mysqld
          - name: resources
            mountPath: /resources
          - name: bin
            mountPath: /usr/local/bin
        resources:
          limits:
            memory: "1Gi"
          requests:
            memory: "512Mi"
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: domibus-mysql-pvc
        - name: tmp
          emptyDir: {}
        - name: mysqld
          emptyDir: {}
        - name: resources
          emptyDir: {}
        - name: bin
          emptyDir: {}
      imagePullSecrets:
        - name: gitlab-registry
