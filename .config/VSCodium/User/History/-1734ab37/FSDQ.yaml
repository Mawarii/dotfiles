version: "3.7"

volumes:
  postgres:

networks:
  keycloak-server-network:
    driver: 'bridge'

services:
  keycloak-db:
    image: bitnami/postgresql:16.2.0-debian-12-r15
    restart: always
    container_name: keycloak_db
    volumes:
      - ./postgres/keycloak:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${KEYCLOAK_JDBC_DB:-keycloak}
      POSTGRES_USER: ${KEYCLOAK_JDBC_USER:-admin}
      POSTGRES_PASSWORD: ${KEYCLOAK_JDBC_PASSWORD:-changeme}
    ports:
      - 5431:5431
    networks:
      - keycloak-server-network

  keycloak:
    image: quay.io/keycloak/keycloak:19.0
    restart: unless-stopped
    container_name: keycloak
    volumes:
      - ./imports:/opt/keycloak/data/import
      - ./themes/formsflow:/opt/keycloak/themes/formsflow
      #- /var/projects/blsv/db-backups/h2:/opt/keycloak/data/h2/
    command: "start --http-enabled=true --http-port=8080 --hostname-strict=false --hostname-strict-https=false"
    environment:
      - KC_DB=postgres
      - KC_DB_URL_HOST=keycloak-db
      - KC_DB_URL_DATABASE=${KEYCLOAK_JDBC_DB:-keycloak}
      - KC_DB_USERNAME=${KEYCLOAK_JDBC_USER:-admin}
      - KC_DB_PASSWORD=${KEYCLOAK_JDBC_PASSWORD:-changeme}
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN_USER:-admin}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD:-changeme}
      - KC_PROXY=edge
      - KC_HTTP_RELATIVE_PATH=/auth
    ports:
      - 8080:8080
    depends_on:
      - keycloak-db
    networks:
      - keycloak-server-network
