apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/instance: empfangsclient-fitko
    gitlab.publicplan.cloud/primary-application-project-id: "627"
    gitlab.publicplan.cloud/primary-application-project-release-branch: staging
  name: empfangsclient-fitko
  namespace: argocd
spec:
  destination:
    namespace: empfangsclient-fitko
    server: 'https://kubernetes.default.svc'
  project: efacluster-empfangsclient
  sources:
  - path: helm/vault/staging/fitko/resources
    repoURL: 'git@gitlab.krz.de:customers/publicplan/efa/distributions/empfangsclient/ec.git'
    targetRevision: main
  - path: helm/keycloak/staging/fitko/resources
    repoURL: 'git@gitlab.publicplan.cloud:iac/efa/distributions/empfangsclient/ec.git'
    targetRevision: main
  - path: kustomization/overlays/staging/fitko/
    repoURL: 'git@gitlab.publicplan.cloud:iac/efa/distributions/empfangsclient/ec.git'
    targetRevision: main
  - chart: mariadb
    helm:
      valueFiles:
      - $values/helm/mariadb/staging/fitko/ecc/default-values.yaml
      - $values/helm/mariadb/staging/fitko/ecc/values.yaml
      releaseName: mariadb-ecc
    repoURL: registry-1.docker.io/bitnamicharts
    targetRevision: "20.2.1"
  - chart: mariadb
    helm:
      valueFiles:
      - $values/helm/mariadb/staging/fitko/eco/default-values.yaml
      - $values/helm/mariadb/staging/fitko/eco/values.yaml
      releaseName: mariadb-eco
    repoURL: registry-1.docker.io/bitnamicharts
    targetRevision: "20.2.1"
  - chart: vault
    helm:
      valueFiles:
      - $values/helm/vault/staging/fitko/default-values.yaml
      - $values/helm/vault/staging/fitko/values.yaml
    repoURL: registry-1.docker.io/bitnamicharts
    targetRevision: "1.6.0"
  - chart: keycloak
    helm:
      valueFiles:
      - $values/helm/keycloak/staging/fitko/default-values.yaml
      - $values/helm/keycloak/staging/fitko/values.yaml
    repoURL: registry-1.docker.io/bitnamicharts
    targetRevision: "24.3.1"
  - ref: values
    repoURL: 'git@gitlab.publicplan.cloud:iac/efa/distributions/empfangsclient/ec.git'
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
  -   group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      jqPathExpressions:
      - '.webhooks[]?.clientConfig.caBundle'
