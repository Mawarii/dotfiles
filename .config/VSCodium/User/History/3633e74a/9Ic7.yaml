apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: domibus-ingress
spec:
  ingressClassName: "nginx"
  rules:
    - host: "domibus-sdg.dev.efa.publicplan.cloud"
      http:
        paths:
          - pathType: ImplementationSpecific
            path: "/"
            backend:
              service:
                name: domibus
                port:
                  name: http
