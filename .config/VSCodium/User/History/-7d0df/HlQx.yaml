apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  name: efacluster-velero
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: velero
  project: efacluster-infra
  sources:
  - chart: velero
    helm:
      valueFiles:
      - $values/applications/velero/default-values.yaml
      - $values/applications/velero/values.yaml
    repoURL: https://vmware-tanzu.github.io/helm-charts
    targetRevision: 8.1.0
  - ref: values
    repoURL: git@gitlab.publicplan.cloud:iac/efa/cluster-meta/pre-stage/infrastructure/distributions.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
