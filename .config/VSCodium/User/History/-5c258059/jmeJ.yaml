ingress:
    enabled: true
    className: "nginx"
    hosts:
        -   host: zammad.dev.publicplan.cloud
            paths:
                -   path: /
                    pathType: ImplementationSpecific
    tls:
        -   secretName: servicedesk-tls
            hosts:
                - zammad.dev.publicplan.cloud

zammadConfig:
    nginx:
        resources:
            requests:
                cpu: 50m
                memory: 32Mi
            limits:
                cpu: 100m
                memory: 64Mi

    postgresql:
        # enable/disable postgresql chart dependency
        enabled: false
        # needs to be the same as the postgresql.auth.database
        db: zammad
        # host env var is only used when postgresql.enabled is false
        host: zammad-postgresql
        # needs to be the same as the postgresql.auth.password
        pass: "CbCGnRRqaHiEqonNDI5PBME1IWgeOZjSGrY9qHwnxNnflz18eIvNuuF5Gx81aGdH"
        port: 5432
        # needs to be the same as the postgresql.auth.username
        user: zammad
        # additional connection options
        options: "pool=50"

    scheduler:
        resources:
            requests:
                cpu: 100m
                memory: 1024Mi
            limits:
                cpu: 400m
                memory: 2048Mi

    websocket:
        resources:
            requests:
                cpu: 100m
                memory: 256Mi
            limits:
                cpu: 400m
                memory: 512Mi

    initJob:
        randomName: false

memcached:
    resources:
        requests:
            cpu: 50m
            memory: 64Mi
        limits:
            cpu: 100m
            memory: 128Mi

redis:
    master:
        resources:
            limits:
                cpu: 250m
                memory: 256Mi
            requests:
                cpu: 250m
                memory: 256Mi
