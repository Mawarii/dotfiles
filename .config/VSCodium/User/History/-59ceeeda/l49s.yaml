services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sport
    hostname: sport
    ports:
      - "8080:8080"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sport-server
    hostname: sport-server
    volumes:
      - ./calendar.db:/usr/src/app/calendar.db
    ports:
      - "3000:3000"
