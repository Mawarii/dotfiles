apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dca-frontend
  namespace: argocd
spec:
  destination:
    namespace: dca-frontend
    server: 'https://kubernetes.default.svc'
  project: efacluster-dca
  source:
    path: kustomization/env/dev
    repoURL: "git@gitlab.publicplan.cloud:iac/efa/distributions/dca/dca-frontend-dist.git"
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
