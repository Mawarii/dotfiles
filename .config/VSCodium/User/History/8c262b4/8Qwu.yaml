---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: hcloud-csi-driver
metadata:
  name: kustomize
resources:
  - namespace.yaml
  - helm-deploy.yaml
configMapGenerator:
  - name: hcloud-csi-values
    files:
      - values.yaml=values.yaml
configurations:
  - kustomizeconfig.yaml
