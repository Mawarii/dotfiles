---
# Source: phpmyadmin/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
spec:
  template:
    spec:
      containers:
        - name: phpmyadmin
          image: docker.io/bitnami/phpmyadmin:5.2.1-debian-12-r20
          env:
            - name: DATABASE_HOST
              value: "mariadb.empfangsclient-ecc-zdi.svc"
