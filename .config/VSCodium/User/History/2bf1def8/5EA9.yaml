---
# Source: chartmuseum/templates/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chartmuseum
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: 200m
  labels:
    helm.sh/chart: chartmuseum-3.10.2
    app.kubernetes.io/name: chartmuseum
    app.kubernetes.io/instance: chartmuseum
    app.kubernetes.io/version: "0.16.1"
    app.kubernetes.io/managed-by: Helm
spec:
  ingressClassName: nginx
  rules:
  - host: charts.staging.wsp.owl-it.de
    http:
      paths:
      - path: "/"
        backend:
          service:
            name: chartmuseum
            port:
              number: 8080
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - charts.staging.wsp.owl-it.de
    secretName: chartmuseum-tls
