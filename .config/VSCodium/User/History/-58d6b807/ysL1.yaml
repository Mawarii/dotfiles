apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    k8s.publicplan.cloud/contact: "Sascha Hannes"
  labels:
    app.kubernetes.io/instance: baukasten-tp03
  name: formularbaukasten
  namespace: argocd
spec:
  destination:
    namespace: formularbaukasten
    server: https://kubernetes.default.svc
  project: efacluster-formularbaukasten
  sources:
    - path: helm/keycloak/staging/resources
      repoURL: "git@gitlab.publicplan.cloud:iac/efa/distributions/formularbaukasten/baukasten-tp03-dist.git"
      targetRevision: HEAD
    - path: kustomization/overlays/staging
      repoURL: "git@gitlab.publicplan.cloud:iac/efa/distributions/formularbaukasten/baukasten-tp03-dist.git"
      targetRevision: main
    - chart: keycloak
      helm:
        releaseName: fbk-keycloak
        valueFiles:
          - $values/helm/keycloak/staging/default-values.yaml
          - $values/helm/keycloak/staging/values.yaml
      repoURL: registry-1.docker.io/bitnamicharts
      targetRevision: "24.6.6"
    - ref: values
      repoURL: "git@gitlab.publicplan.cloud:iac/efa/distributions/formularbaukasten/baukasten-tp03-dist.git"
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
