endpoints:
  - name: matomo-service
    group: wsp-matomo
    url: "tcp://matomo.matomo-new.svc:8080"
    interval: 180s
    conditions:
      - "[CONNECTED] == true"
    alerts:
      - type: slack
  - name: matomo.develop.wspdev.de
    group: wsp-matomo
    url: "https://matomo.develop.wspdev.de/"
    interval: 180s
    conditions:
      - "[STATUS] == 200"
      - "[CERTIFICATE_EXPIRATION] > 48h"
    alerts:
      - type: slack
