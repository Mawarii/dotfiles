apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: drupal
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: drupal.public.rnrw.dev.publicplan.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: drupal
                port:
                  name: http
  tls:
    - hosts:
        - drupal.public.rnrw.dev.publicplan.cloud
      secretName: drupal-public-rnrw-tls
