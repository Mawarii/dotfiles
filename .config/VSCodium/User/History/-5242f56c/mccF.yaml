apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: efacluster-projectathon
  namespace: argocd
spec:
  clusterResourceWhitelist:
    - group: ''
      kind: 'Namespace'
    # - group: '*'
    #   kind: '*'
  destinations:
    - name: in-cluster
      namespace: 'projectathon-*'
      server: '*'
  namespaceResourceWhitelist:
