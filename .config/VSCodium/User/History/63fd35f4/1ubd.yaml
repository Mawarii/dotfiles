apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: efacluster-mna-dashboard
  namespace: argocd
spec:
  clusterResourceWhitelist:
    # - group: ''
    #   kind: 'Namespace'
    - group: "*"
      kind: "*"
  destinations:
    - name: in-cluster
      namespace: "mna-dashboard-*"
      server: "*"
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
  sourceNamespaces:
    - mna-dashboard-*
  sourceRepos:
    - "*"
