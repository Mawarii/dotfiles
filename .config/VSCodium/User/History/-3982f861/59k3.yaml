apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: static
  annotations:
    # nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/auth-type: "basic"
    nginx.ingress.kubernetes.io/auth-secret: "static-basic-auth"
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
spec:
  ingressClassName: nginx
  rules:
    - host: static.public.rnrw.stage.publicplan.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: static
                port:
                  name: http
  tls:
    - hosts:
        - static.public.rnrw.stage.publicplan.cloud
      secretName: static-public-rnrw-tls
