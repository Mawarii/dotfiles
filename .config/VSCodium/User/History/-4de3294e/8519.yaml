apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: domibus-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: "nginx"
  rules:
    - host: "domibus-sdg.efa-stage.owl-it.de"
      http:
        paths:
          - pathType: ImplementationSpecific
            path: "/"
            backend:
              service:
                name: domibus
                port:
                  name: http
  tls:
    - hosts:
        - "domibus-sdg.efa-stage.owl-it.de"
      secretName: "domibus-tls"
