apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: kitchenowl-postgresql
spec:
  instances: 2
  storage:
    size: 10Gi
    storageClass: smb-cnpg-operator

  bootstrap:
    initdb:
      import:
        type: microservice
        databases:
          - angus
        source:
          externalCluster: cluster-pg96
  externalClusters:
    - name: cluster-pg96
      connectionParameters:
        # Use the correct IP or host name for the source database
        host: pg96.local
        user: postgres
        dbname: postgres
      password:
        name: cluster-pg96-superuser
        key: password
