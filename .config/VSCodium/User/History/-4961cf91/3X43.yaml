  newTag: "v0.16.1"
- name: DOCKER_IMAGE_1_ORIGIN
  newName: gitlab.publicplan.cloud:5050/themenwelt-wirtschaft/infrastruktur/common/app-configs/chartmuseum
  newTag: "v0.16.1"
