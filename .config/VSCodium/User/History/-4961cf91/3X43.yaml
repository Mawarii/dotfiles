apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- chartmuseum-secrets.yaml
- ../../base

patches:
- path: chartmuseum.patch.yaml
  target:
    kind: Deployment
    name: chartmuseum
- path: chartmuseum-ingress.patch.yaml
  target:
    kind: Ingress
    name: chartmuseum

images:
- name: DOCKER_IMAGE_1
