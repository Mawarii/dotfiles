apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: empfangsclient-eco-monitor
  labels:
    app: empfangsclient-eco
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: empfangsclient-eco
  endpoints:
    - port: http
      path: /health/prometheus
  namespaceSelector:
    matchNames:
      - empfangsclient-fitko
