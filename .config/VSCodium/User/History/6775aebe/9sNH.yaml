apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  name: vaultwarden
  namespace: argocd
spec:
  destination:
    name: publicplan-dev
    namespace: vaultwarden
  project: default
  sources:
  - path: applications/vaultwarden/resources
    repoURL: git@gitlab.publicplan.cloud:team-kops/infra-internal/pp-dev-cluster.git
    targetRevision: HEAD
  - chart: vaultwarden
    helm:
      valueFiles:
      - $values/applications/vaultwarden/values.yaml
    repoURL: https://guerzon.github.io/vaultwarden
    targetRevision: "0.24.0"
  - ref: values
    repoURL: git@gitlab.publicplan.cloud:team-kops/infra-internal/pp-dev-cluster.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
