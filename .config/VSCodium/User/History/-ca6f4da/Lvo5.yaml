kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

resources:
  - ../../base

images:
  - name: DOCKER_IMAGE_1
    newName: gitlab.publicplan.cloud:5050/regmo/oots-preview-space
    newTag: 90b52a28

patches:
  - path: deployment.patch.yaml
    target:
      kind: Deployment
      name: sdg-backend
  - path: ingress.patch.yaml
    target:
      kind: Ingress
      name: sdg-backend-ingress

secretGenerator:
  - name: gitlab-registry-oots-preview-space
    type: kubernetes.io/dockerconfigjson
    files:
      - ./mixins/.dockerconfigjson
    options:
      disableNameSuffixHash: true
