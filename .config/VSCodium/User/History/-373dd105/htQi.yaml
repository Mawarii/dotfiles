apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  name: blackbox-exporter
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: blackbox-exporter
  project: monicore-infra
  sources:
    - chart: prometheus-blackbox-exporter
      helm:
        valueFiles:
          - $values/applications/blackbox-exporter/default-values.yaml
          - $values/applications/blackbox-exporter/values.yaml
      repoURL: https://prometheus-community.github.io/helm-charts
      targetRevision: 9.7.0
    - ref: values
      repoURL: https://github.com/publicplan-gmbh/iac-monicore-clustermeta-infra-dist.git
      targetRevision: HEAD
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
