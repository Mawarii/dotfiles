apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/cors-allow-headers:
      content-type, cache-control, pragma,
      x-remote-token, x-allow, x-expire, x-file-token, range, range-unit, x-jwt-token, x-baukasten-request
    nginx.ingress.kubernetes.io/cors-allow-methods: GET,HEAD,PUT,PATCH,POST,DELETE,OPTIONS
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-buffer-size: 50M
    nginx.ingress.kubernetes.io/session-cookie-hash: sha1
    nginx.ingress.kubernetes.io/session-cookie-name: route
    nginx.ingress.kubernetes.io/server-snippet: |
      # output compression saves bandwidth
      gzip on;
      gzip_http_version 1.1;
      gzip_vary on;
      # gzip_comp_level 6;
      gzip_min_length 1024;
      # gzip_proxied expired no-cache no-store private auth;
      gzip_proxied any;
      gzip_types text/plain text/css text/xml text/javascript application/javascript application/x-javascript application/json application/xml;

      # make sure gzip does not lose large gzipped js or css files
      # see http://blog.leetsoft.com/2007/07/25/nginx-gzip-ssl.html
      gzip_buffers 16 8k;

      # Disable gzip for certain browsers.
      gzip_disable “MSIE [1-6].(?!.*SV1)”;
  name: api-gateway
spec:
  ingressClassName: nginx
  rules:
    - host: forms-gateway-tp03.efa-stage.owl-it.de
      http:
        paths:
          - backend:
              service:
                name: api-gateway
                port:
                  number: 8000
            path: /
            pathType: ImplementationSpecific
