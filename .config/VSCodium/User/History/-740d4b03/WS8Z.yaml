apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: domibus
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/whitelist-source-range: 213.61.255.112/29
  labels:
    k8s-env: "develop"
spec:
  ingressClassName: "nginx"
  rules:
    - host: "domibus.develop.wspdev.de"
      http:
        paths:
          - pathType: ImplementationSpecific
            path: "/"
            backend:
              service:
                name: domibus
                port:
                  name: http
  tls:
    - hosts:
        - "domibus.develop.wspdev.de"
      secretName: domibus-tls
