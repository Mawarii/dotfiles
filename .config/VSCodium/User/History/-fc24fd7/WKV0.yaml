apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ip-oots-service-ingress-couchdb
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/auth-realm: "Authentication required"
    nginx.ingress.kubernetes.io/auth-secret: couchdb-ingress-basic-auth
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/whitelist-source-range: 213.61.255.112/29
spec:
  ingressClassName: "nginx"
  rules:
    - host: "couchdb.ip-oots-service-test.pre-stage.efa.publicplan.cloud"
      http:
        paths:
          - pathType: ImplementationSpecific
            path: "/"
            backend:
              service:
                name: couchdb
                port:
                  number: 5984
  tls:
    - hosts:
        - "couchdb.ip-oots-service-test.pre-stage.efa.publicplan.cloud"
      secretName: "ip-oots-service-tls-couchdb"
