apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/instance: chartmuseum
  name: chartmuseum
  namespace: argo-cd
spec:
  destination:
    namespace: chartmuseum
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: applications/chartmuseum/overlays/develop/
    repoURL: 'git@gitlab.publicplan.cloud:themenwelt-wirtschaft/infrastruktur/common/app-configs.git'
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  