apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  name: nextcloud-server
spec:
  ingressClassName: nginx
  rules:
    - host: nc-0.voapp.dev.publicplan.cloud
      http:
        paths:
          - backend:
              service:
                name: nc-0
                port:
                  name: http
            path: /
            pathType: Prefix
