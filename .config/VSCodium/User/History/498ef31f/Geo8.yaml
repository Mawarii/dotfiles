apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  name: nextcloud-server
spec:
  ingressClassName: nginx
  rules:
    - host: nc-0.voapp.dev.publicplan.cloud
      http:
        paths:
          - backend:
              service:
                name: nc-0
                port:
                  number: 80
            path: /
            pathType: Prefix
    - host: nc-1.voapp.dev.publicplan.cloud
      http:
        paths:
          - backend:
              service:
                name: nc-1
                port:
                  number: 80
            path: /
            pathType: Prefix
    # Add more rules for additional pods as needed
  tls:
    - hosts:
        - nc-0.voapp.dev.publicplan.cloud
        - nc-1.voapp.dev.publicplan.cloud
        # Add more hosts for additional pods as needed
      secretName: nextcloud-server-voapp-dev-publicplan-cloud
