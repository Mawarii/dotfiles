---
- name: Create empty auth.log file
  ansible.builtin.file:
    path: /var/log/auth.log
    state: touch
    owner: root
    group: adm
    mode: '0640'

- name: Create jail.local file
  ansible.builtin.template:
    src: "{{ role_path }}/templates/jail.local.j2"
    dest: /etc/fail2ban/jail.local
    owner: root
    group: root
    mode: '0600'

- name: Enable and start fail2ban systemd services
  ansible.builtin.systemd_service:
    name: fail2ban
    enabled: true
    state: started
