apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: govforms2-akeneo
  namespace: argocd
spec:
  destination:
    namespace: govforms2-akeneo
    server: "https://kubernetes.default.svc"
  project: efacluster-govforms2
  sources:
    - path: kustomization/overlays/pre-stage
      repoURL: "git@gitlab.publicplan.cloud:iac/efa/distributions/govforms2/govforms2-akeneo.git"
      targetRevision: master
    - chart: mysql
      helm:
        valueFiles:
          - $values/helm/mysql/pre-stage/default-values.yaml
          - $values/helm/mysql/pre-stage/values.yaml
        releaseName: mysql
      repoURL: https://charts.bitnami.com/bitnami
      targetRevision: "10.3.0"
    - ref: values
      repoURL: "git@gitlab.publicplan.cloud:iac/efa/distributions/govforms2/govforms2-akeneo.git"
      targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
