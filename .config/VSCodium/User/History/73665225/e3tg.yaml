      volumes:
        - name: matomo-data
          persistentVolumeClaim:
            claimName: matomo-pvc
        - name: bitnami-data
          emptyDir: {}
        - name: bitnami-data2
          emptyDir: {}
        - name: tmp
          emptyDir: {}
        - name: custom-postinit
          configMap:
            name: matomo-postinit
            defaultMode: 0755
      imagePullSecrets:
        - name: gitlab-registry
