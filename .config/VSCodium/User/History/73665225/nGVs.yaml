# Source: matomo/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: matomo
  labels:
    app.kubernetes.io/instance: matomo
    app.kubernetes.io/name: matomo
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: matomo
      app.kubernetes.io/name: matomo
  strategy:
    type: RollingUpdate
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: matomo
        app.kubernetes.io/name: matomo
    spec:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/instance: matomo
                    app.kubernetes.io/name: matomo
                topologyKey: kubernetes.io/hostname
              weight: 1
      priorityClassName: ""
      automountServiceAccountToken: true
      initContainers:
        # - name: matomo-datacopy
        #   image: docker.io/bitnami/matomo:5.0.3-debian-12-r0
        #   command: ["sh", "-c", "cp -r /opt/bitnami/* /copydata"]
        #   imagePullPolicy: IfNotPresent
        #   securityContext:
        #     allowPrivilegeEscalation: false
        #     capabilities:
        #       drop:
        #         - ALL
        #     privileged: false
        #     readOnlyRootFilesystem: true
        #     runAsNonRoot: true
        #     runAsUser: 1001
        #     runAsGroup: 1001
        #     seccompProfile:
        #       type: RuntimeDefault
        #   volumeMounts:
        #     - mountPath: /copydata
        #       name: bitnami-data2
        - name: bitnami-datacopy
          image: docker.io/bitnami/matomo:5.0.3-debian-12-r0
          command: ["sh", "-c", "cp -r /bitnami/* /copydata2"]
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001
            runAsGroup: 1001
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - mountPath: /copydata2
              name: bitnami-data
      containers:
        - name: matomo
          image: docker.io/bitnami/matomo:5.0.3-debian-12-r0
          imagePullPolicy: "IfNotPresent"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001
            runAsGroup: 1001
            seccompProfile:
              type: RuntimeDefault
          env:
            - name: BITNAMI_DEBUG
              value: "false"
            - name: ALLOW_EMPTY_PASSWORD
              value: "no"
            - name: APACHE_HTTP_PORT_NUMBER
              value: "8080"
            - name: MATOMO_ENABLE_FORCE_SSL
              value: "yes"
            - name: MATOMO_DATABASE_HOST
              value: "mariadb.matomo-new.svc.cluster.local"
            - name: MATOMO_DATABASE_PORT_NUMBER
              value: "3306"
            - name: MATOMO_DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: mariadb-wsp-secret
                  key: "mariadb-database"
            - name: MATOMO_DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: mariadb-wsp-secret
                  key: "mariadb-user"
            - name: MATOMO_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-wsp-secret
                  key: "mariadb-password"
            - name: MATOMO_SKIP_BOOTSTRAP
              value: "no"
            - name: MATOMO_USERNAME
              value: "matomo-develop-admin"
            - name: MATOMO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: matomo
                  key: matomo-password
            - name: MATOMO_EMAIL
              value: "admin@example.com"
            - name: MATOMO_WEBSITE_NAME
              value: "Matomo New Develop"
            - name: MATOMO_WEBSITE_HOST
              value: "https://matomo-new.develop.wspdev.de"
          envFrom:
          ports:
            - name: http
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /matomo.php
              port: http
            initialDelaySeconds: 600
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /matomo.php
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 5
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 500Mi
          volumeMounts:
            - name: matomo-data
              mountPath: /bitnami/matomo
            # - name: bitnami-data2
            #   mountPath: /opt/bitnami
            - name: bitnami-data
              mountPath: /bitnami
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: matomo-data
          persistentVolumeClaim:
            claimName: matomo-pvc
        # - name: bitnami-data2
        #   emptyDir: {}
        - name: bitnami-data
          emptyDir: {}
        - name: tmp
          emptyDir: {}
