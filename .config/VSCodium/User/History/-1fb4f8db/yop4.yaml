apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/cors-allow-headers:
      content-type, cache-control, pragma,
      x-remote-token, x-allow, x-expire, x-file-token, range, range-unit, x-jwt-token
    nginx.ingress.kubernetes.io/cors-allow-methods: GET,HEAD,PUT,PATCH,POST,DELETE,OPTIONS
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-buffer-size: 50M
    nginx.ingress.kubernetes.io/session-cookie-hash: sha1
    nginx.ingress.kubernetes.io/session-cookie-name: route
  name: formio
spec:
  ingressClassName: nginx
  rules:
    - host: formffs.dev.efa.publicplan.cloud
      http:
        paths:
          - backend:
              service:
                name: formio
                port:
                  number: 80
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - forms.dev.efa.publicplan.cloud
      secretName: formio-dev-publicplan-cloud
