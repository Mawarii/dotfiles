apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: empfangsclient-plus-client-ingress
spec:
  ingressClassName: "nginx"
  rules:
    - host: "ecp-client.dev.efa.publicplan.cloud"
      http:
        paths:
          - pathType: ImplementationSpecific
            path: "/"
            backend:
              service:
                name: empfangsclient-plus-client
                port:
                  name: http
