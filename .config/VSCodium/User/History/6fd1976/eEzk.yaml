auth:
  database: "akeneo_pim"
  username: "akeneo_pim"
  existingSecret: "mysql-auth"

primary:
  initContainers:
    - name: initdb-sql
      image: DOCKER_IMAGE_1
      command: [ "sh", "-c", "cp -r /srv/pim/var/sql/* /initdb-sql" ]
      volumeMounts:
        - name: initdb-sql
          mountPath: /initdb-sql
      securityContext:
        runAsUser: 10001
        runAsGroup: 10001
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        capabilities:
          drop: [ "ALL" ]
        seccompProfile:
          type: RuntimeDefault
      resources:
        limits:
          memory: "512Mi"
          cpu: "1"
        requests:
          memory: "64Mi"
          cpu: "100m"
