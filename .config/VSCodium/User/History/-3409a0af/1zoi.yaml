apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/permanent-redirect: "https://formularbaukasten.dev.efa.publicplan.cloud"
        nginx.ingress.kubernetes.io/permanent-redirect-code: "301"
    name: frs
spec:
    ingressClassName: nginx
    rules:
        -   host: baukasten-tp03-test.dev.publicplan.cloud
            http:
                paths:
                    -   path: /
                        pathType: Prefix
    tls:
        -   hosts:
                - baukasten-tp03-test.dev.publicplan.cloud
            secretName: baukasten-tp03-test-dev-publicplan-cloud
