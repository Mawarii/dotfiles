---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: minio
  namespace: minio
spec:
  interval: 5m
  url: https://charts.bitnami.com/bitnami
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
spec:
  releaseName: minio
  targetNamespace: minio
  install:
    createNamespace: true
  interval: 5m
  chart:
    spec:
      chart: minio
      version: "14.6.1"
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: minio
  valuesFrom:
    - kind: ConfigMap
      name: minio-values
