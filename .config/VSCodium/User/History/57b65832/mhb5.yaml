apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: matomo-version-ingress
  labels:
    k8s-env: "develop"
spec:
  ingressClassName: "nginx"
  rules:
    - host: "version.develop.wspdev.de"
      http:
        paths:
          - pathType: Prefix
            path: "/matomo-new"
            backend:
              service:
                name: matomo
                port:
                  name: version
