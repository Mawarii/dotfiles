apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/instance: empfangsclient-vault
  name: empfangsclient-vault
  namespace: argo-cd
spec:
  destination:
    namespace: empfangsclient-vault
    server: 'https://kubernetes.default.svc'
  project: default
  sources:
  - chart: vault
    helm:
      valueFiles:
      - $values/applications/empfangsclient-vault/overlays/staging/values.yaml
    repoURL: http://chartmuseum.chartmuseum.svc:8080
    targetRevision: "0.3.0"
  - ref: values
    repoURL: 'https://gitlab.krz.de/customers/publicplan/wsp/staging/app-configs.git'
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
  -   group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      jqPathExpressions:
      - '.webhooks[]?.clientConfig.caBundle'
