image:
  repository: quay.io/mittwald/kubernetes-replicator
  pullPolicy: IfNotPresent

podSecurityContext:
  fsGroup: 10001

securityContext:
  runAsUser: 10001
  runAsGroup: 10001
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  capabilities:
    drop: ["ALL"]
  seccompProfile:
    type: RuntimeDefault
