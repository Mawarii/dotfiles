apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: otb-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  ingressClassName: nginx
  rules:
    - host: otb.dev.efa.publicplan.cloud
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: otb-service
                port:
                  number: 80
  tls:
    - hosts:
        - otb.dev.efa.publicplan.cloud
      secretName: otb-dev-efa-publicplan-cloud
