apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sdg-ingress
spec:
  ingressClassName: "nginx"
  rules:
    - host: "sdg-frontend.dev.efa.publicplan.cloud"
      http:
        paths:
          - pathType: ImplementationSpecific
            path: "/"
            backend:
              service:
                name: sdg-frontend-service
                port:
                  number: 3000
