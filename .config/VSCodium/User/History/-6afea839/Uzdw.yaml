apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: efacluster-ip-oots-service
  namespace: argocd
spec:
  destination:
    namespace: ip-oots-service
    name: in-cluster
  project: efacluster-intermediaryplatform
  sources:
    - path: kustomization/overlays/develop
      repoURL: "git@gitlab.publicplan.cloud:iac/efa/distributions/intermediaryplatform/oots-service-dist.git"
      targetRevision: HEAD
    - chart: couchdb
      helm:
        releaseName: couchdb
        valueFiles:
          - $values/helm/couchdb/develop/default-values.yaml
          - $values/helm/couchdb/develop/values.yaml
      repoURL: https://apache.github.io/couchdb-helm
      targetRevision: 4.5.0
    - ref: values
      repoURL: "git@gitlab.publicplan.cloud:iac/efa/distributions/intermediaryplatform/oots-service-dist.git"
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
