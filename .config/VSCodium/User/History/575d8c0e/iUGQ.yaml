apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: empfangsclient-ecc-monitor
  labels:
    app: empfangsclient-ecc
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: empfangsclient-ecc
  endpoints:
    - port: http
      path: /health/prometheus
  namespaceSelector:
    matchNames:
      - empfangsclient-zdi
