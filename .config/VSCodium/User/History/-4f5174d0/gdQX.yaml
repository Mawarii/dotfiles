---
- name: Ensure deployment directory exists
  ansible.builtin.file:
    path: "/tmp/deployment"
    state: directory

- name: Provide deployment .env file
  ansible.builtin.template:
    src: "deployment.env.j2"
    dest: "/tmp/deployment/.env"

- name: Provide deployment compose file
  ansible.builtin.template:
    src: "deployment-compose.yaml.j2"
    dest: "/tmp/deployment/docker-compose.yml"
