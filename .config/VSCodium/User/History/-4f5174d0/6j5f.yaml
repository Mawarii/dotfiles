---
- name: Ensure keycloak directory exists
  ansible.builtin.file:
    path: "{{ formsflow_install_path }}/keycloak/imports"
    state: directory

- name: Generate formsflow realm import file
  ansible.builtin.template:
    src: "./keycloak/formsflow-ai-realm.json.j2"
    dest: "{{ formsflow_install_path }}/keycloak/imports/formsflow-ai-realm.json"

- name: Check whether .env already exists so that the passwords are not overwritten
  ansible.builtin.stat:
    path: "{{ formsflow_install_path }}/keycloak/.env"
  register: stat_res

- name: Generate keycloak .env file if it does not exists
  ansible.builtin.template:
    src: "./keycloak/keycloak.env.j2"
    dest: "{{ formsflow_install_path }}/keycloak/.env"
  when: not stat_res.stat.exists

- name: Generate keycloak compose file
  ansible.builtin.template:
    src: "./keycloak/keycloak-compose.yaml.j2"
    dest: "{{ formsflow_install_path }}/keycloak/compose.yml"

- name: Create and start services
  community.docker.docker_compose_v2:
    project_src: "{{ formsflow_install_path }}/keycloak"
    wait: true

- name: Wait for Keycloak service to be ready
  ansible.builtin.pause:
    seconds: 30
