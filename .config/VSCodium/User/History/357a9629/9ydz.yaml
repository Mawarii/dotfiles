apiVersion: apps/v1
kind: Deployment
metadata:
  name: govforms2-akeneo
  labels:
    k8s-env: stage
spec:
  template:
    spec:
      containers:
        - name: application
          env:
            - name: ELASTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: akeneo-es-elastic-user
                  key: elastic
            - name: APP_INDEX_HOSTS
              value: "http://elastic:Vc31m4aYk07KSU69D95W9FOB@akeneo-es-stage.govforms2-akeneo.svc:9200"
            - name: APP_ENV
              value: "prod"
          envFrom:
            - secretRef:
                name: govforms2-akeneo-secrets
        - name: consumer
          image: DOCKER_IMAGE_1
          command:
            [
              "sh",
              "-c",
              "php bin/console messenger:consume ui_job import_export_job data_maintenance_job webhook --env=prod",
            ]
          envFrom:
            - secretRef:
                name: govforms2-akeneo-secrets
            # - configMapRef:
            #     name: govforms2-akeneo-configmap
          env:
            - name: APP_DATABASE_HOST
              value: "mysql"
            - name: APP_DATABASE_NAME
              value: "akeneo_pim"
            - name: APP_DATABASE_USER
              value: "akeneo_pim"
            - name: APP_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: mysql-password
                  name: mysql-auth
          securityContext:
            runAsUser: 10001
            runAsGroup: 10001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - name: public
              mountPath: /srv/pim/public
            - name: tmp
              mountPath: /tmp
            - name: symfony-logs
              mountPath: /srv/pim/var/logs
            - name: symfony-file-storage
              mountPath: /srv/pim/var/file_storage
            - name: cache
              mountPath: /srv/pim/var/cache
          resources:
            limits:
              memory: "512Mi"
              cpu: "1"
            requests:
              memory: "64Mi"
              cpu: "100m"
