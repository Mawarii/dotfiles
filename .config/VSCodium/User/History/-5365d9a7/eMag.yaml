apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devcluster-baukasten-tp03
  namespace: argocd
  annotations:
    k8s.publicplan.cloud/contact: "Sascha Hannes"
spec:
  destination:
    namespace: kommunales-formio
    name: publicplan-dev
  project: devcluster-projects-baukasten-tp03
  sources:
    - targetRevision: HEAD
      repoURL: git@gitlab.publicplan.cloud:themenwelt-kommunales/infrastructure/baukasten-tp03-dist.git
      path: k8s-deployment/overlays/dev
    # - chart: mongodb
    #   helm:
    #     releaseName: devcluster-formio
    #     valueFiles:
    #       - $values/mongodb/dev/values.yaml
    #   repoURL: https://charts.bitnami.com/bitnami
    #   targetRevision: 14.0.10
    - ref: values
      repoURL: git@gitlab.publicplan.cloud:themenwelt-kommunales/infrastructure/baukasten-tp03-dist.git
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
