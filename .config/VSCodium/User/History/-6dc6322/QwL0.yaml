apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: kitchenowl-pg
spec:
  teamId: "kitchenowl"
  volume:
    size: 10Gi
    storageClass: smb-pg-operator
  numberOfInstances: 2
  users:
    postgres:
      - superuser
      - createdb
    kitchenowl: []
  databases:
    kitchenowl: kitchenowl
  postgresql:
    version: "15"
    parameters:
      max_connections: "250"
  enableLogicalBackup: true
  logicalBackupSchedule: "0 2 * * *"
