apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  name: monicore-ingress-nginx
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: ingress-nginx
  project: efacluster-infra
  sources:
    - chart: ingress-nginx
      helm:
        valueFiles:
          - $values/applications/ingress-nginx/default-values.yaml
          - $values/applications/ingress-nginx/values.yaml
      repoURL: https://kubernetes.github.io/ingress-nginx
      targetRevision: 4.12.1
    - ref: values
      repoURL: git@github.com:publicplan-gmbh/iac-monicore-clustermeta-infra-dist.git
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
