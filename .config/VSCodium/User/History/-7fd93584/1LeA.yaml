apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager-gotify-bridge
spec:
  replicas: 1
  selector:
    matchLabels:
      kubernetes.io/app: alertmanager-gotify-bridge
  template:
    metadata:
      labels:
        kubernetes.io/app: alertmanager-gotify-bridge
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: alertmanager-gotify-bridge
          image: ghcr.io/druggeri/alertmanager_gotify_bridge:2.3.1
          args: ["--debug"]
          env:
            - name: GOTIFY_TOKEN
              value: Aagn4sRmXQb2rzC
            - name: GOTIFY_ENDPOINT
              value: https://gotify.mawari.eu/message
          ports:
            - containerPort: 8080
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: templates-volume
              mountPath: /templates/common.tmpl
              subPath: common.tmpl
      volumes:
        - name: templates-volume
          configMap:
            name: altermanager-templates
