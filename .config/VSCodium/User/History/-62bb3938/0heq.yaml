apiVersion: apps/v1
kind: Deployment
metadata:
  name: ip-oots-frontend
spec:
  template:
    spec:
      containers:
        - name: application
          env:
            - name: NEXT_PUBLIC_OOTS_BACKEND_URL
              value: "https://ip-oots-service-test.pre-stage.efa.publicplan.cloud"
            - name: NEXT_PUBLIC_OOTS_CLEARING_SERVICE_URL
              value: "https://ip-clearing-service-test.pre-stage.efa.publicplan.cloud"
