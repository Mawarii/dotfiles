apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sdg-domibus
  namespace: argocd
spec:
  destination:
    namespace: sdg-domibus
    server: 'https://kubernetes.default.svc'
  project: efacluster-sdg
  sources:
    - path: env/dev
      repoURL: "git@gitlab.publicplan.cloud:iac/efa/distributions/sdg/sdg-domibus-dist.git"
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
