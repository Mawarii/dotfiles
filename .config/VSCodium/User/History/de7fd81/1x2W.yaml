apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    app.kubernetes.io/instance: empfangsclient-fitko
    gitlab.publicplan.cloud/primary-application-project-id: "627"
    gitlab.publicplan.cloud/primary-application-project-release-branch: pre-stage
  name: empfangsclient-fitko
  namespace: argocd
  annotations:
    k8s.publicplan.cloud/rbac-0: yaroslav.firsov@publicplan.de,exec
    k8s.publicplan.cloud/rbac-1: froemel@publicplan.de,port_forward
    k8s.publicplan.cloud/rbac-2: aldiyab@publicplan.de,port_forward
spec:
  destination:
    namespace: empfangsclient-fitko
    server: "https://kubernetes.default.svc"
  project: efacluster-empfangsclient
  sources:
    - path: helm/vault/pre-stage/fitko/resources
      repoURL: "git@gitlab.publicplan.cloud:iac/efa/distributions/empfangsclient/ec.git"
      targetRevision: main
    - path: helm/keycloak/pre-stage/fitko/resources
      repoURL: "git@gitlab.publicplan.cloud:iac/efa/distributions/empfangsclient/ec.git"
      targetRevision: main
    - path: kustomization/overlays/pre-stage/fitko/
      repoURL: "git@gitlab.publicplan.cloud:iac/efa/distributions/empfangsclient/ec.git"
      targetRevision: main
    - chart: mariadb
      helm:
        valueFiles:
          - $values/helm/mariadb/pre-stage/fitko/ecc/default-values.yaml
          - $values/helm/mariadb/pre-stage/fitko/ecc/values.yaml
        releaseName: mariadb-ecc
      repoURL: registry-1.docker.io/bitnamicharts
      targetRevision: "20.2.1"
    - chart: mariadb
      helm:
        valueFiles:
          - $values/helm/mariadb/pre-stage/fitko/eco/default-values.yaml
          - $values/helm/mariadb/pre-stage/fitko/eco/values.yaml
        releaseName: mariadb-eco
      repoURL: registry-1.docker.io/bitnamicharts
      targetRevision: "20.2.1"
    - chart: vault
      helm:
        valueFiles:
          - $values/helm/vault/pre-stage/fitko/default-values.yaml
          - $values/helm/vault/pre-stage/fitko/values.yaml
      repoURL: registry-1.docker.io/bitnamicharts
      targetRevision: "1.6.0"
    - chart: keycloak
      helm:
        valueFiles:
          - $values/helm/keycloak/pre-stage/fitko/default-values.yaml
          - $values/helm/keycloak/pre-stage/fitko/values.yaml
      repoURL: registry-1.docker.io/bitnamicharts
      targetRevision: "24.3.1"
    - ref: values
      repoURL: "git@gitlab.publicplan.cloud:iac/efa/distributions/empfangsclient/ec.git"
      targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      jqPathExpressions:
        - ".webhooks[]?.clientConfig.caBundle"
