apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  name: ingress-nginx
  namespace: argocd
spec:
  destination:
    name: in-cluster
    namespace: ingress-nginx
  project: infra
  sources:
    - chart: ingress-nginx
      helm:
        valueFiles:
          - $values/applications/ingress-nginx/default-values.yaml
          - $values/applications/ingress-nginx/values.yaml
      repoURL: https://kubernetes.github.io/ingress-nginx
      targetRevision: 4.12.2
    - ref: values
      repoURL: git@gitlab.publicplan.cloud:iac/cloud-clops/cluster-meta/infrastructure/distributions.git
      targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
